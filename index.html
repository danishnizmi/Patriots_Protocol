<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - AI Intelligence Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* MGS-Inspired Radar Background */
        .radar-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.03;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0, 255, 65, 0.1) 40%, transparent 60%);
            animation: radarSweep 8s linear infinite;
        }

        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Matrix Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.06;
        }

        /* MGS Terminal Header */
        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid #00ff41;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(0, 20, 10, 0.95) 100%);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: headerScan 4s linear infinite;
        }

        @keyframes headerScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41,
                0 0 15px #00ff41,
                0 0 20px #00ff41;
            animation: 
                titleGlow 3s ease-in-out infinite alternate,
                titleFlicker 0.1s infinite linear;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 5px #00ff41,
                    0 0 10px #00ff41,
                    0 0 15px #00ff41,
                    0 0 20px #00ff41;
            }
            100% { 
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #00ff41;
            }
        }

        @keyframes titleFlicker {
            0%, 98% { opacity: 1; }
            99% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #33ff66;
            margin-bottom: 1rem;
            animation: subtitleGlitch 5s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes subtitleGlitch {
            0%, 90%, 100% { 
                transform: translateX(0);
                filter: hue-rotate(0deg);
            }
            91% { 
                transform: translateX(-2px);
                filter: hue-rotate(90deg);
            }
            92% { 
                transform: translateX(2px);
                filter: hue-rotate(180deg);
            }
            93% { 
                transform: translateX(0);
                filter: hue-rotate(0deg);
            }
        }

        .version-badge {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.4));
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
            animation: versionPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes versionPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        .patriots-link {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9rem;
            border: 2px solid #ffd700;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
            animation: linkCodec 4s ease-in-out infinite;
            background: rgba(255, 215, 0, 0.05);
        }

        @keyframes linkCodec {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
                border-color: #ffd700;
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
                border-color: #ffed4e;
            }
        }

        .patriots-link:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Enhanced Metrics Grid */
        .metrics-overview {
            margin-bottom: 3rem;
        }

        .metrics-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ff41;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px #00ff41;
            animation: metricsGlow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes metricsGlow {
            0% { text-shadow: 0 0 15px #00ff41; }
            100% { text-shadow: 0 0 25px #00ff41, 0 0 35px #00ff41; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.08) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid #00ff41;
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: cardScan 4s linear infinite;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(0deg, transparent, #00ff41, transparent);
            animation: verticalScan 3s linear infinite reverse;
        }

        @keyframes cardScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes verticalScan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .metric-card:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.15) 0%, rgba(0, 0, 0, 0.9) 100%);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 10px 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .metric-card.critical {
            border-color: #ff3333;
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.08) 0%, rgba(0, 0, 0, 0.95) 100%);
        }

        .metric-card.high-value {
            border-color: #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, rgba(0, 0, 0, 0.95) 100%);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .metric-title {
            font-size: 0.95rem;
            color: #66ff99;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-icon {
            font-size: 1.5rem;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .metric-value {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px currentColor;
            animation: valueFlicker 3s ease-in-out infinite;
        }

        @keyframes valueFlicker {
            0%, 95%, 100% { opacity: 1; }
            96%, 98% { opacity: 0.8; }
        }

        .metric-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            font-size: 0.85rem;
            color: #99ffcc;
        }

        .metric-change {
            font-size: 0.9rem;
            color: #99ffcc;
            margin-top: 0.8rem;
            animation: changeBlink 4s ease-in-out infinite;
        }

        @keyframes changeBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.7; }
        }

        /* Intelligence Overview with MGS Style */
        .intelligence-overview {
            margin: 4rem 0;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
        }

        .strategic-section, .tactical-section {
            padding: 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .strategic-section {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.06) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid #00ff41;
        }

        .tactical-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.06) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid #ffd700;
        }

        .section-header {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: headerGlow 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes headerGlow {
            0%, 100% { text-shadow: 0 0 10px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
        }

        .intel-highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .intel-highlight {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .intel-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: highlightScan 3s linear infinite;
        }

        @keyframes highlightScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .intel-highlight:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 255, 65, 0.6);
            transform: translateY(-3px);
        }

        .intel-highlight-value {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #00ff41;
            margin-bottom: 0.5rem;
            animation: highlightPulse 2s ease-in-out infinite;
        }

        @keyframes highlightPulse {
            0%, 100% { text-shadow: 0 0 10px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41; }
        }

        /* News Section with Enhanced Design */
        .news-section {
            margin-top: 4rem;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #00ff41;
            color: #00ff41;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: sectionTitleGlow 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes sectionTitleGlow {
            0%, 100% { text-shadow: 0 0 15px #00ff41; }
            50% { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .section-badge {
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.3), rgba(0, 255, 65, 0.1));
            border: 2px solid #00ff41;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            animation: badgeRotate 4s linear infinite;
        }

        @keyframes badgeRotate {
            0% { box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 65, 0.6); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 2.5rem;
        }

        .news-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 20, 10, 0.9) 100%);
            border: 2px solid #00ff41;
            padding: 2.5rem;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-card:hover::before {
            opacity: 1;
            animation: cardHoverScan 2s linear infinite;
        }

        @keyframes cardHoverScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .news-card:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.08) 0%, rgba(0, 20, 10, 0.95) 100%);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.05);
        }

        .news-card.critical-intel {
            border-left: 6px solid #ff3333;
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.05) 0%, rgba(0, 20, 10, 0.9) 100%);
        }

        .news-card.high-value-intel {
            border-left: 6px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(0, 20, 10, 0.9) 100%);
        }

        .intel-badges {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .intel-badge {
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            animation: badgePulse 3s ease-in-out infinite;
        }

        .intel-badge.critical {
            background: linear-gradient(45deg, #ff3333, #ff6666);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
        }

        .intel-badge.high {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .intel-badge.medium {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .news-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            animation: titleScan 4s ease-in-out infinite;
        }

        @keyframes titleScan {
            0%, 95%, 100% { opacity: 1; }
            98% { opacity: 0.9; }
        }

        .threat-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-top: 0.6rem;
            flex-shrink: 0;
            position: relative;
        }

        .threat-indicator::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            animation: threatRipple 2s ease-out infinite;
        }

        @keyframes threatRipple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }

        .threat-low { background-color: #00ff41; }
        .threat-medium { 
            background-color: #ffd700; 
            animation: mediumThreatPulse 2s ease-in-out infinite;
        }
        .threat-high { 
            background-color: #ff3333; 
            animation: highThreatPulse 1.5s ease-in-out infinite;
        }
        .threat-critical { 
            background-color: #ff0000; 
            animation: criticalThreatFlash 0.8s ease-in-out infinite;
            box-shadow: 0 0 15px #ff0000;
        }

        @keyframes mediumThreatPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes highThreatPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes criticalThreatFlash {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .confidence-section {
            margin: 1.5rem 0;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffd700, #00ff41);
            transition: width 1s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 15px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
            animation: confidenceShine 3s linear infinite;
        }

        @keyframes confidenceShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .ai-analysis {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, rgba(0, 0, 0, 0.9) 100%);
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .ai-analysis::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: aiScan 4s linear infinite;
        }

        @keyframes aiScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading {
            text-align: center;
            color: #00ff41;
            font-size: 1.6rem;
            padding: 5rem;
            animation: loadingGlow 2s ease-in-out infinite alternate;
        }

        @keyframes loadingGlow {
            0% { 
                text-shadow: 0 0 10px #00ff41;
                opacity: 0.8;
            }
            100% { 
                text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41;
                opacity: 1;
            }
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(0, 20, 10, 0.95) 100%);
            border-top: 3px solid #00ff41;
            padding: 1.2rem;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            backdrop-filter: blur(15px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: statusPulse 3s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .category-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.8rem;
            animation: categoryGlow 3s ease-in-out infinite;
        }

        @keyframes categoryGlow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
        }

        .category-security { 
            background: rgba(255, 68, 68, 0.3); 
            border: 1px solid #ff4444; 
            color: #ff4444; 
        }
        
        .category-technology { 
            background: rgba(102, 204, 255, 0.3); 
            border: 1px solid #66ccff; 
            color: #66ccff; 
        }
        
        .category-defense { 
            background: rgba(255, 69, 0, 0.3); 
            border: 1px solid #ff4500; 
            color: #ff4500; 
        }
        
        .category-global { 
            background: rgba(0, 255, 65, 0.3); 
            border: 1px solid #00ff41; 
            color: #00ff41; 
        }

        .category-politics { 
            background: rgba(204, 102, 255, 0.3); 
            border: 1px solid #cc66ff; 
            color: #cc66ff; 
        }

        @media (max-width: 768px) {
            .title { font-size: 2.8rem; }
            .metrics-grid { grid-template-columns: 1fr; }
            .news-grid { grid-template-columns: 1fr; }
            .intelligence-overview { grid-template-columns: 1fr; }
            .intel-badges { 
                position: static; 
                display: flex; 
                flex-direction: row; 
                margin-bottom: 1.5rem; 
            }
            .status-bar { 
                flex-direction: column; 
                text-align: center; 
                padding: 2rem; 
            }
        }
    </style>
</head>
<body>
    <div class="radar-bg"></div>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <p class="subtitle">AI-DRIVEN INTELLIGENCE NETWORK</p>

            const canvasRef = useRef(null);

                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const matrix = "PATRIOTSPROTOCOL01CYBERTHREATINTEL23456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrixArray = matrix.split("");
                const fontSize = 10;
                const columns = canvas.width / fontSize;
                const drops = [];
                const colors = ['#00ff41', '#00cc33', '#009926', '#006619'];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        const colorIndex = Math.floor(Math.random() * colors.length);
                        ctx.fillStyle = colors[colorIndex];
                        
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 33);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }
