    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const characters = "CYBERTHREATINTELAPTMALWAREZERODAY0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrix = characters.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ff4444';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrix[Math.floor(Math.random() * matrix.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function AdvancedThreatDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLevel, setFilterLevel] = useState('ALL');
            const [filterRegion, setFilterRegion] = useState('ALL');
            const [filterFamily, setFilterFamily] = useState('ALL');
            const [sortBy, setSortBy] = useState('timestamp');
            const [showExportMenu, setShowExportMenu] = useState(false);

            // Comprehensive region list including Australia
            const regions = [
                'ALL', 'GLOBAL', 'US', 'CA', 'AU', 'NZ', 'CN', 'JP', 'KR', 'SG',
                'IN', 'TH', 'VN', 'PH', 'MY', 'ID', 'TW', 'HK', 'GB', 'DE', 'FR',
                'IT', 'ES', 'NL', 'BE', 'SE', 'NO', 'DK', 'FI', 'PL', 'UA', 'CH',
                'AT', 'IL', 'SA', 'AE', 'TR', 'IR', 'EG', 'ZA', 'NG', 'RU', 'KP',
                'BR', 'AR', 'EU', 'APAC', 'ME', 'AF', 'LATAM'
            ];

            useEffect(() => {
                loadAdvancedIntelligence();
                const interval = setInterval(loadAdvancedIntelligence, 180000); // 3 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadAdvancedIntelligence() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        updateStatusIndicators(data.metrics);
                    } else {
                        throw new Error(`Failed to load: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Advanced intelligence loading error:', error);
                    setThreatData([]);
                    setMetrics({ intelligence_confidence: 0, global_threat_level: 'OFFLINE' });
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusIndicators(metricsData) {
                const intelStatus = document.getElementById('intelStatus');
                const threatLevel = document.getElementById('threatLevel');
                const lastUpdate = document.getElementById('lastUpdate');
                
                if (intelStatus) {
                    const total = metricsData?.total_threats || 0;
                    const critical = metricsData?.critical_threats || 0;
                    intelStatus.textContent = `INTELLIGENCE: ${total} THREATS ${critical > 0 ? '🚨' : 'ACTIVE'}`;
                }
                
                if (threatLevel) {
                    const level = metricsData?.global_threat_level || 'MONITORING';
                    const conf = metricsData?.intelligence_confidence || 0;
                    threatLevel.textContent = `THREAT LEVEL: ${level} (${conf}% CONFIDENCE)`;
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = new Date().toLocaleString();
                }
            }

            function getFilteredAndSortedThreats() {
                let filtered = threatData;
                
                // Search filter
                if (searchTerm) {
                    filtered = filtered.filter(threat => 
                        threat.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.summary.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.threat_family?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                // Level filter
                if (filterLevel !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_level === filterLevel);
                }
                
                // Region filter
                if (filterRegion !== 'ALL') {
                    filtered = filtered.filter(threat => 
                        threat.country_code === filterRegion || 
                        threat.geographic_scope?.toLowerCase().includes(filterRegion.toLowerCase())
                    );
                }
                
                // Family filter
                if (filterFamily !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_family === filterFamily);
                }
                
                // Sort
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'risk':
                            return (b.risk_score || 0) - (a.risk_score || 0);
                        case 'level':
                            const levelOrder = { 'CRITICAL': 4, 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
                            return levelOrder[b.threat_level] - levelOrder[a.threat_level];
                        case 'timestamp':
                        default:
                            return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                    }
                });
                
                return filtered;
            }

            function getThreatFamilies() {
                const families = [...new Set(threatData.map(t => t.threat_family).filter(Boolean))];
                return ['ALL', ...families.sort()];
            }

            function exportData(format) {
                const filtered = getFilteredAndSortedThreats();
                const timestamp = new Date().toISOString().split('T')[0];
                
                if (format === 'json') {
                    const data = JSON.stringify({ threats: filtered, metrics, exported: new Date() }, null, 2);
                    downloadFile(data, `patriots-protocol-${timestamp}.json`, 'application/json');
                } else if (format === 'csv') {
                    const headers = ['Title', 'Threat Level', 'Risk Score', 'Family', 'Source', 'Geographic Scope'];
                    const rows = filtered.map(t => [
                        t.title, t.threat_level, t.risk_score || 0, t.threat_family || '', 
                        t.source, t.geographic_scope || ''
                    ]);
                    const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                    downloadFile(csv, `patriots-protocol-${timestamp}.csv`, 'text/csv');
                }
                setShowExportMenu(false);
            }

            function downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function renderThreatMap() {
                const geoDistribution = metrics.geographic_distribution || {};
                
                return (
                    <div className="analytics-panel">
                        <div className="analytics-title">🌍 GLOBAL THREAT DISTRIBUTION</div>
                        <div className="threat-map">
                            {Object.entries(geoDistribution)
                                .sort(([,a], [,b]) => b - a)
                                .map(([country, count]) => (
                                <div key={country} className="country-threat"
                                     onClick={() => setFilterRegion(country)}>
                                    <div className="country-code">{country}</div>
                                    <div className="threat-count">{count} threats</div>
                                </div>
                            ))}
                        </div>
                        
                        {metrics.trending_threats && metrics.trending_threats.length > 0 && (
                            <div className="trending-section">
                                <div className="trending-title">📈 TRENDING THREATS</div>
                                {metrics.trending_threats.slice(0, 3).map((trend, index) => (
                                    <div key={index} className="trending-item">
                                        <div className="trending-title-text">{trend.title?.substring(0, 60)}...</div>
                                        <div className="trending-details">
                                            Risk: {trend.risk_score}/10 | {trend.threat_family}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }

            function renderCriticalAlerts() {
                const criticalThreats = threatData.filter(t => t.threat_level === 'CRITICAL').slice(0, 4);
                
                if (criticalThreats.length === 0) return null;
                
                return (
                    <div className="critical-alerts">
                        <div className="alerts-title">🚨 CRITICAL THREATS REQUIRING IMMEDIATE ATTENTION</div>
                        <div className="alerts-grid">
                            {criticalThreats.map((threat, index) => (
                                <div key={index} className="critical-alert-card">
                                    <div className="alert-header">
                                        <div className="alert-title">
                                            {threat.source_url ? (
                                                <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="critical-link">
                                                    🚨 {threat.title}
                                                </a>
                                            ) : threat.title}
                                        </div>
                                        <div className="alert-risk-score">RISK {threat.risk_score || 9}/10</div>
                                    </div>
                                    <div className="alert-analysis">
                                        {threat.ai_technical_analysis || 'Critical threat requiring immediate assessment'}
                                    </div>
                                    <div className="alert-details">
                                        <div className="alert-detail-item">
                                            <div className="alert-detail-label">FAMILY</div>
                                            <div>{threat.threat_family}</div>
                                        </div>
                                        <div className="alert-detail-item">
                                            <div className="alert-detail-label">TIMELINE</div>
                                            <div>{threat.attack_timeline || 'immediate'}</div>
                                        </div>
                                        <div className="alert-detail-item">
                                            <div className="alert-detail-label">PRIORITY</div>
                                            <div>{threat.mitigation_priority || 'IMMEDIATE'}</div>
                                        </div>
                                        <div className="alert-detail-item">
                                            <div className="alert-detail-label">SCOPE</div>
                                            <div>{threat.geographic_scope}</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            function renderTechnicalAnalysis(threat) {
                if (!threat.ai_technical_analysis || 
                    threat.ai_technical_analysis.includes('Technical analysis in progress') ||
                    threat.ai_technical_analysis.includes('requiring medium defensive measures')) {
                    return null;
                }

                return (
                    <div className="technical-analysis">
                        <div className="analysis-header">
                            <div className="analysis-label">🔍 TECHNICAL ANALYSIS</div>
                            <div className="threat-badge">{threat.attack_sophistication || 'MEDIUM'}</div>
                        </div>
                        
                        <div className="analysis-text">
                            {threat.ai_technical_analysis}
                        </div>
                        
                        <div className="technical-grid">
                            {threat.cve_references && threat.cve_references.length > 0 && (
                                <div className="tech-detail">
                                    <div className="tech-label">CVE References</div>
                                    <div className="tech-value">{threat.cve_references.join(', ')}</div>
                                </div>
                            )}
                            
                            {threat.attack_vectors && threat.attack_vectors.length > 0 && (
                                <div className="tech-detail">
                                    <div className="tech-label">Attack Vectors</div>
                                    <div className="tech-value">{threat.attack_vectors.join(', ')}</div>
                                </div>
                            )}
                            
                            {threat.threat_family && threat.threat_family !== 'Unknown Threat' && (
                                <div className="tech-detail">
                                    <div className="tech-label">Threat Family</div>
                                    <div className="tech-value">{threat.threat_family}</div>
                                </div>
                            )}
                            
                            {threat.risk_score && (
                                <div className="tech-detail">
                                    <div className="tech-label">Risk Score</div>
                                    <div className="tech-value">{threat.risk_score}/10</div>
                                </div>
                            )}
                            
                            {threat.attack_timeline && (
                                <div className="tech-detail">
                                    <div className="tech-label">Timeline</div>
                                    <div className="tech-value">{threat.attack_timeline}</div>
                                </div>
                            )}
                            
                            {threat.mitigation_priority && (
                                <div className="tech-detail">
                                    <div className="tech-label">Priority</div>
                                    <div className="tech-value">{threat.mitigation_priority}</div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ PATRIOTS PROTOCOL ADVANCED INTELLIGENCE LOADING...
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0 && metrics.intelligence_confidence === 0) {
                return (
                    <div className="container">
                        <div className="error-display">
                            ⚠️ CYBER INTELLIGENCE NETWORK OFFLINE
                        </div>
                    </div>
                );
            }

            const filteredThreats = getFilteredAndSortedThreats();
            const threatFamilies = getThreatFamilies();

            return (
                <div className="container">
                    <div className="advanced-controls">
                        <div className="controls-header">
                            <div className="controls-title">🎯 ADVANCED THREAT INTELLIGENCE CONTROLS</div>
                            <div className="live-indicator">
                                <div className="live-dot"></div>
                                LIVE MONITORING
                            </div>
                        </div>
                        
                        <div className="filter-grid">
                            <div className="filter-group">
                                <div className="filter-label">Search Threats</div>
                                <input 
                                    type="text" 
                                    className="search-input"
                                    placeholder="Search titles, families, CVEs..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Threat Level</div>
                                <select 
                                    className="filter-select" 
                                    value={filterLevel} 
                                    onChange={(e) => setFilterLevel(e.target.value)}
                                >
                                    <option value="ALL">ALL THREATS</option>
                                    <option value="CRITICAL">CRITICAL</option>
                                    <option value="HIGH">HIGH</option>
                                    <option value="MEDIUM">MEDIUM</option>
                                    <option value="LOW">LOW</option>
                                </select>
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Geographic Region</div>
                                <select 
                                    className="filter-select" 
                                    value={filterRegion} 
                                    onChange={(e) => setFilterRegion(e.target.value)}
                                >
                                    {regions.map(region => (
                                        <option key={region} value={region}>{region}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Threat Family</div>
                                <select 
                                    className="filter-select" 
                                    value={filterFamily} 
                                    onChange={(e) => setFilterFamily(e.target.value)}
                                >
                                    {threatFamilies.map(family => (
                                        <option key={family} value={family}>{family}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Sort By</div>
                                <select 
                                    className="filter-select" 
                                    value={sortBy} 
                                    onChange={(e) => setSortBy(e.target.value)}
                                >
                                    <option value="timestamp">Latest First</option>
                                    <option value="risk">Risk Score</option>
                                    <option value="level">Threat Level</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="action-buttons">
                            <button className="action-btn" onClick={() => loadAdvancedIntelligence()}>
                                🔄 REFRESH
                            </button>
                            <div style={{position: 'relative'}}>
                                <button 
                                    className="action-btn" 
                                    onClick={() => setShowExportMenu(!showExportMenu)}
                                >
                                    📊 EXPORT
                                </button>
                                {showExportMenu && (
                                    <div className="export-menu">
                                        <a className="export-item" onClick={() => exportData('json')}>
                                            Export JSON
                                        </a>
                                        <a className="export-item" onClick={() => exportData('csv')}>
                                            Export CSV
                                        </a>
                                    </div>
                                )}
                            </div>
                            <button className="action-btn" onClick={() => {
                                setSearchTerm('');
                                setFilterLevel('ALL');
                                setFilterRegion('ALL');
                                setFilterFamily('ALL');
                                setSortBy('timestamp');
                            }}>
                                🗑️ CLEAR
                            </button>
                        </div>
                    </div>

                    <div className="dashboard-grid">
                        <div className="metrics-section">
                            <div className={`metric-card ${metrics.global_threat_level === 'CRITICAL' ? 'critical' : ''}`}>
                                <div className="metric-title">ACTIVE THREATS</div>
                                <div className="metric-value">{metrics.total_threats || 0}</div>
                                <div className="metric-details">Critical: {metrics.critical_threats || 0} | High: {metrics.high_threats || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">INTELLIGENCE CONFIDENCE</div>
                                <div className="metric-value">{metrics.intelligence_confidence || 0}%</div>
                                <div className="metric-details">Zero-Days: {metrics.zero_day_count || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">THREAT LANDSCAPE</div>
                                <div className="metric-value">{metrics.global_threat_level || 'MONITORING'}</div>
                                <div className="metric-details">Recent: {metrics.recent_threats_24h || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">SECTORS TARGETED</div>
                                <div className="metric-value">{metrics.sectors_under_threat || 0}</div>
                                <div className="metric-details">Actors: {metrics.active_threat_actors || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">GEOGRAPHIC COVERAGE</div>
                                <div className="metric-value">{Object.keys(metrics.geographic_distribution || {}).length}</div>
                                <div className="metric-details">Regions monitored</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">THREAT FAMILIES</div>
                                <div className="metric-value">{metrics.top_threat_families?.length || 0}</div>
                                <div className="metric-details">Active families</div>
                            </div>
                        </div>

                        {renderThreatMap()}
                    </div>

                    {renderCriticalAlerts()}

                    <div className="intelligence-section">
                        <div className="section-header">
                            <div className="section-title">🎖️ THREAT INTELLIGENCE REPORTS</div>
                            <div className="section-stats">
                                <span>Showing {filteredThreats.length} of {threatData.length} threats</span>
                                <span>Filter: {filterLevel !== 'ALL' ? filterLevel : 'All Levels'}</span>
                                <span>Region: {filterRegion !== 'ALL' ? filterRegion : 'Global'}</span>
                            </div>
                        </div>
                        
                        <div className="threat-grid">
                            {filteredThreats.map((threat, index) => (
                                <div key={index} className={`threat-card ${
                                    threat.threat_level === 'CRITICAL' ? 'critical-threat' : 
                                    threat.threat_level === 'HIGH' ? 'high-threat' : ''
                                }`}>
                                    <div className="threat-badges">
                                        <span className={`threat-badge ${threat.threat_level?.toLowerCase() || 'medium'}`}>
                                            {threat.threat_level || 'MEDIUM'}
                                        </span>
                                        {threat.risk_score >= 8 && (
                                            <span className="threat-badge critical">HIGH RISK</span>
                                        )}
                                    </div>
                                    
                                    <div className="threat-header">
                                        <div className="threat-title">
                                            {threat.threat_level === 'CRITICAL' && threat.source_url ? (
                                                <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="critical-link">
                                                    🚨 {threat.title}
                                                </a>
                                            ) : threat.title}
                                        </div>
                                    </div>
                                    
                                    <div className="threat-summary">
                                        {threat.summary}
                                    </div>
                                    
                                    <div className="threat-meta">
                                        <div className="meta-item">
                                            <div className="meta-label">SOURCE</div>
                                            <div className="meta-value">
                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                        {threat.source} ↗
                                                    </a>
                                                ) : threat.source}
                                            </div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">THREAT LEVEL</div>
                                            <div className="meta-value">{threat.threat_level || 'MEDIUM'}</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">FAMILY</div>
                                            <div className="meta-value">{threat.threat_family || 'Unknown'}</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">RISK SCORE</div>
                                            <div className="meta-value">{threat.risk_score || 5}/10</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">GEOGRAPHIC SCOPE</div>
                                            <div className="meta-value">{threat.geographic_scope || 'Global'}</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">CONFIDENCE</div>
                                            <div className="meta-value">{Math.round((threat.confidence_score || 0) * 100)}%</div>
                                        </div>
                                    </div>
                                    
                                    {renderTechnicalAnalysis(threat)}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <>
                <MatrixBackground />
                <AdvancedThreatDashboard />
            </>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
