            padding: 0;

            color: #00ff41;

            min-height: 100vh;

        .matrix-bg {

            left: 0;

            text-align: center;
            padding: 2rem;

            background: rgba(0, 0, 0, 0.95);

        }

        .title {
            font-size: 3rem;

            animation: glow 2s ease-in-out infinite alternate, pixelFlicker 0.1s infinite;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 4px;
            position: relative;

        .title::before {
            content: 'PATRIOTS PROTOCOL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00ff41;
            z-index: -1;
            transform: translate(2px, 2px);
            opacity: 0.3;
            filter: blur(1px);
        }

        .title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.1) 2px,
                rgba(0, 255, 65, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 2s linear infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        @keyframes pixelFlicker {
            0%, 98% { opacity: 1; }
            99% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

            font-size: 1.4rem;
            color: #ff4444;

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Matrix Background
        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const matrix = "CYBERTHREATMALWAREPHISHINGRANSOMWAREAPT0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrixArray = matrix.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ff4444';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function App() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState('');

            useEffect(() => {
                loadIntelligenceData();
                const interval = setInterval(loadIntelligenceData, 180000); // Check every 3 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadIntelligenceData() {
                try {
                    setError(null);
                    
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('🎖️ Patriots Protocol intelligence data loaded:', data);
                        
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setLastUpdate(new Date().toLocaleString());
                        
                        updateStatusBar(data.metrics);
                        
                    } else {
                        throw new Error(`HTTP ${response.status}: Unable to load intelligence data`);
                    }
                } catch (error) {
                    console.error('Patriots Protocol intelligence loading error:', error);
                    setError('Cyber Intelligence Network - Loading threat data...');
                    
                    // Fallback data focused on threats
                    const fallbackData = {
                        articles: [
                            {
                                title: "Advanced Persistent Threat Campaign Targeting Critical Infrastructure",
                                summary: "Nation-state actors are conducting sophisticated attacks against energy sector organizations using zero-day exploits and custom malware toolkits.",
                                source: "CISA_ADVISORIES",
                                threat_level: "CRITICAL",
                                keywords: ["APT", "CRITICAL_INFRASTRUCTURE", "ZERO_DAY", "ENERGY"],
                                attack_vectors: ["malware", "zero_day"],
                                affected_sectors: ["energy", "critical_infrastructure"],
                                ai_analysis: "This campaign represents a significant threat to national security infrastructure. Immediate defensive measures and threat hunting activities are recommended.",
                                confidence: 0.94,
                                severity_score: 9,
                                timestamp: new Date().toISOString()
                            },
                            {
                                title: "Ransomware-as-a-Service Platform Targets Healthcare Organizations",
                                summary: "Cybercriminals are leveraging advanced ransomware tools to target hospitals and healthcare systems, disrupting critical patient care services.",
                                source: "KREBS_SECURITY",
                                threat_level: "HIGH",
                                keywords: ["RANSOMWARE", "HEALTHCARE", "PATIENT_CARE"],
                                attack_vectors: ["ransomware", "phishing"],
                                affected_sectors: ["healthcare"],
                                ai_analysis: "Healthcare sector continues to be prime target due to critical nature of services and often outdated security infrastructure.",
                                confidence: 0.89,
                                severity_score: 8,
                                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString()
                            }
                        ],
                        metrics: {
                            total_threats: 2,
                            critical_threats: 1,
                            high_priority_threats: 1,
                            global_threat_level: "HIGH",
                            confidence_level: 91,
                            fresh_intel_count: 2
                        }
                    };
                    
                    setThreatData(fallbackData.articles);
                    setMetrics(fallbackData.metrics);
                    
                } finally {
                    setLoading(false);
                    setLastUpdate(new Date().toLocaleString());
                }
            }

            function updateStatusBar(metricsData) {
                const systemStatus = document.getElementById('systemStatus');
                const lastUpdateEl = document.getElementById('lastUpdate');
                const threatLevel = document.getElementById('threatLevel');
                
                if (systemStatus) {
                    systemStatus.textContent = `INTELLIGENCE: ${metricsData?.total_threats || 0} THREATS`;
                }
                
                if (lastUpdateEl) {
                    lastUpdateEl.textContent = new Date().toLocaleString();
                }
                
                if (threatLevel) {
                    threatLevel.textContent = `THREAT LEVEL: ${metricsData?.global_threat_level || 'MONITORING'}`;
                }
            }

            function getThreatCardClass(threatLevel) {
                if (threatLevel === 'CRITICAL') {
                    return 'threat-card critical';
                }
                return 'threat-card';
            }

            function getIntelCardClass(threat) {
                if (threat.threat_level === 'CRITICAL') {
                    return 'intel-card critical-threat';
                }
                if (threat.threat_level === 'HIGH') {
                    return 'intel-card high-threat';
                }
                return 'intel-card';
            }

            function getThreatBadges(threat) {
                const badges = [];
                
                const level = threat.threat_level?.toLowerCase() || 'medium';
                badges.push(
                    <span key="level" className={`threat-badge ${level}`}>
                        {threat.threat_level || 'MEDIUM'}
                    </span>
                );
                
                if (threat.severity_score >= 9) {
                    badges.push(<span key="severe" className="threat-badge critical">SEVERE</span>);
                }
                
                return badges;
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ PATRIOTS PROTOCOL CYBER INTELLIGENCE INITIALIZING<span className="terminal-cursor">_</span>
                            <div className="loading-details">
                                Connecting to threat intelligence networks...<br/>
                                Loading real-time cyber threat data...<br/>
                                Activating AI threat analysis systems...
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    {error && (
                        <div className="error-display">
                            ⚠️ {error}
                        </div>
                    )}

                    {/* Threat Intelligence Dashboard */}
                    <div className="intel-overview">
                        <h2 className="intel-title">🎯 CYBER THREAT INTELLIGENCE COMMAND CENTER</h2>
                        <div className="threat-grid">
                            <div className={getThreatCardClass(metrics.global_threat_level)}>
                                <div className="threat-header">
                                    <div className="threat-metric-title">Active Threats</div>
                                    <div className="threat-icon">🛡️</div>
                                </div>
                                <div className="threat-value">{metrics.total_threats || threatData.length}</div>
                                <div className="threat-details">
                                    <span>Critical: {metrics.critical_threats || 0}</span>
                                    <span>High Priority: {metrics.high_priority_threats || 0}</span>
                                </div>
                            </div>
                            
                            <div className="threat-card">
                                <div className="threat-header">
                                    <div className="threat-metric-title">Global Threat Level</div>
                                    <div className="threat-icon">🔥</div>
                                </div>
                                <div className="threat-value">{metrics.global_threat_level || 'MEDIUM'}</div>
                                <div className="threat-details">
                                    <span>Confidence: {metrics.confidence_level || 85}%</span>
                                    <span>Fresh Intel: {metrics.fresh_intel_count || 0}</span>
                                </div>
                            </div>
                            
                            <div className="threat-card">
                                <div className="threat-header">
                                    <div className="threat-metric-title">Attack Campaigns</div>
                                    <div className="threat-icon">⚔️</div>
                                </div>
                                <div className="threat-value">{metrics.active_campaigns || 0}</div>
                                <div className="threat-details">
                                    <span>APT Groups: {(metrics.threat_actors || []).length}</span>
                                    <span>Techniques: {(metrics.attack_techniques || []).length}</span>
                                </div>
                            </div>
                            
                            <div className="threat-card">
                                <div className="threat-header">
                                    <div className="threat-metric-title">Targeted Sectors</div>
                                    <div className="threat-icon">🏢</div>
                                </div>
                                <div className="threat-value">{(metrics.targeted_sectors || []).length}</div>
                                <div className="threat-details">
                                    <span>Healthcare: {threatData.filter(t => t.affected_sectors?.includes('healthcare')).length}</span>
                                    <span>Finance: {threatData.filter(t => t.affected_sectors?.includes('finance')).length}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Threat Landscape Assessment */}
                    <div className="threat-landscape">
                        <div className="landscape-section">
                            <div className="section-header">
                                🎯 STRATEGIC THREAT LANDSCAPE ASSESSMENT
                            </div>
                            
                            <div className="landscape-content">
                                Patriots Protocol has identified <strong>{threatData.length}</strong> active cyber threats requiring immediate attention. 
                                Current global threat level is <strong>{metrics.global_threat_level || 'MEDIUM'}</strong> with 
                                <strong> {metrics.critical_threats || 0}</strong> critical incidents under active monitoring.
                            </div>
                            
                            <div className="intel-highlights">
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value">{threatData.filter(t => t.threat_level === 'CRITICAL').length}</div>
                                    <div className="intel-highlight-label">Critical Threats</div>
                                </div>
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value">{threatData.filter(t => t.attack_vectors?.includes('malware')).length}</div>
                                    <div className="intel-highlight-label">Malware Campaigns</div>
                                </div>
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value">{threatData.filter(t => t.affected_sectors?.includes('healthcare')).length}</div>
                                    <div className="intel-highlight-label">Healthcare Targeted</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="tactical-section">
                            <div className="section-header" style={{borderBottomColor: 'rgba(255, 215, 0, 0.3)', color: '#ffd700'}}>
                                ⚡ TACTICAL THREAT ANALYSIS
                            </div>
                            
                            <div className="intel-highlights">
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value" style={{color: '#ffd700'}}>{metrics.confidence_level || 85}%</div>
                                    <div className="intel-highlight-label">AI CONFIDENCE</div>
                                </div>
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value" style={{color: '#ffd700'}}>{threatData.filter(t => t.severity_score >= 8).length}</div>
                                    <div className="intel-highlight-label">HIGH SEVERITY</div>
                                </div>
                                <div className="intel-highlight">
                                    <div className="intel-highlight-value" style={{color: '#ffd700'}}>{metrics.fresh_intel_count || 0}</div>
                                    <div className="intel-highlight-label">FRESH INTEL</div>
                                </div>
                            </div>
                            
                            <div style={{marginTop: '1.5rem'}}>
                                <div style={{color: '#ffd700', fontSize: '0.9rem', fontWeight: 'bold', marginBottom: '0.8rem'}}>
                                    🎯 PRIMARY ATTACK VECTORS
                                </div>
                                <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem', fontSize: '0.85rem'}}>
                                    <div style={{color: '#ffec8c'}}>
                                        Malware: {threatData.filter(t => t.attack_vectors?.includes('malware')).length}
                                    </div>
                                    <div style={{color: '#ffec8c'}}>
                                        Phishing: {threatData.filter(t => t.attack_vectors?.includes('phishing')).length}
                                    </div>
                                    <div style={{color: '#ffec8c'}}>
                                        Ransomware: {threatData.filter(t => t.attack_vectors?.includes('ransomware')).length}
                                    </div>
                                    <div style={{color: '#ffec8c'}}>
                                        Zero-Day: {threatData.filter(t => t.attack_vectors?.includes('zero_day')).length}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Threat Intelligence Reports */}
                    <div className="intel-section">
                        <h2 className="section-title">
                            🎖️ ACTIVE THREAT INTELLIGENCE REPORTS
                            <span className="section-badge">PATRIOTS PROTOCOL v4.0</span>
                        </h2>
                        
                        <div className="intel-grid">
                            {threatData.map((threat, index) => (
                                <div key={index} className={getIntelCardClass(threat)}>
                                    <div className="threat-badges">
                                        {getThreatBadges(threat)}
                                    </div>
                                    
                                    <div className="intel-header">
                                        <h3 className="intel-title-text">
                                            <span className={`threat-indicator threat-${(threat.threat_level || 'medium').toLowerCase()}`}></span>
                                            <span>{threat.title}</span>
                                        </h3>
                                    </div>
                                    
                                    <div className="intel-summary">
                                        {threat.summary}
                                    </div>
                                    
                                    <div className="intel-meta-grid">
                                        <div className="meta-item">
                                            <div className="meta-label">Intelligence Source</div>
                                            <div className="meta-value">
                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                        {threat.source} ↗
                                                    </a>
                                                ) : (
                                                    threat.source
                                                )}
                                            </div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Threat Level</div>
                                            <div className="meta-value">{threat.threat_level || 'MEDIUM'}</div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Severity Score</div>
                                            <div className="meta-value">{threat.severity_score || 5}/10</div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Geolocation</div>
                                            <div className="meta-value">{threat.geolocation || 'Global'}</div>
                                        </div>
                                    </div>
                                    
                                    {threat.confidence && (
                                        <div className="confidence-section">
                                            <div className="confidence-header">
                                                <span style={{fontSize: '0.8rem', color: '#ff6666', fontWeight: 'bold'}}>
                                                    INTELLIGENCE CONFIDENCE
                                                </span>
                                                <span style={{fontSize: '0.9rem', color: '#ffffff'}}>
                                                    {Math.round((threat.confidence || 0) * 100)}%
                                                </span>
                                            </div>
                                            <div className="confidence-bar">
                                                <div 
                                                    className="confidence-fill" 
                                                    style={{width: `${(threat.confidence || 0) * 100}%`}}
                                                ></div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {(threat.keywords && threat.keywords.length > 0) && (
                                        <div className="keywords-section">
                                            <div className="keywords-title">🔍 THREAT INDICATORS</div>
                                            <div className="keywords-list">
                                                {threat.keywords.slice(0, 8).map((keyword, idx) => (
                                                    <span key={idx} className="keyword-tag">{keyword}</span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {threat.ai_analysis && (
                                        <div className="ai-analysis">
                                            <div className="ai-header">
                                                <div className="ai-label">
                                                    🤖 AI THREAT ANALYSIS
                                                </div>
                                                {threat.severity_score && (
                                                    <div className="severity-badge">
                                                        SEVERITY {threat.severity_score}/10
                                                    </div>
                                                )}
                                            </div>
                                            
                                            <div className="ai-text">
                                                {threat.ai_analysis}
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div className="patriots-footer">
                                        <div className="patriots-ref">
                                            📡 PATRIOTS PROTOCOL CYBER INTELLIGENCE
                                        </div>
                                        <div style={{color: '#ffcccc'}}>
                                            Sectors: {(threat.affected_sectors || []).join(', ') || 'Multiple'}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Initialize Patriots Protocol System
        ReactDOM.render(
            <>
                <MatrixBackground />
                <App />
            </>,
            document.getElementById('app')
        );

        console.log('🎖️ PATRIOTS PROTOCOL CYBER INTELLIGENCE v4.0 - Network Initialized');
        console.log('🔗 Repository: https://github.com/danishnizmi/Patriots_Protocol');
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎖️ Patriots Protocol Cyber Intelligence v4.0 Interface Activated');
            
            // Status updates
            setInterval(function() {
                const now = new Date();
                const lastUpdateEl = document.getElementById('lastUpdate');
                if (lastUpdateEl) {
                    lastUpdateEl.textContent = now.toLocaleString();
                    
                    // Brief highlight animation
                    lastUpdateEl.style.color = '#ff4444';
                    setTimeout(() => {
                        lastUpdateEl.style.color = '#00ff41';
                    }, 500);
                }
            }, 60000);
            
            // Repository link tracking
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('patriots-link')) {
                    console.log('🎖️ Accessing Patriots Protocol Repository');
                }
            });
        });
    </script>
</body>
</html>
