        .matrix-bg {

        .patriots-link {

        .metric-card {

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Matrix Background Effect (Enhanced)
        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const matrix = "PATRIOTSPROTOCOL0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*";
                const matrixArray = matrix.split("");
                const fontSize = 10;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#00ff41';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function App() {
            const [newsData, setNewsData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [systemInfo, setSystemInfo] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState('');

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 300000); // Update every 5 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadData() {
                try {
                    setError(null);
                    
                    // Load Patriots Protocol intelligence data
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        console.log('🎖️ Patriots Protocol data loaded:', data);
                        
                        setNewsData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setSystemInfo(data.patriots_protocol_info || data.system_status || {});
                        setLastUpdate(new Date().toLocaleString());
                        
                        // Update status bar
                        updateStatusBar(data.metrics);
                        
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Patriots Protocol data loading error:', error);
                    setError('Patriots Protocol data temporarily unavailable. Using fallback systems.');
                    
                    // Enhanced fallback data with Patriots Protocol branding
                    const fallbackData = createFallbackData();
                    setNewsData(fallbackData.articles);
                    setMetrics(fallbackData.metrics);
                    setSystemInfo(fallbackData.system_info);
                    
                } finally {
                    setLoading(false);
                    setLastUpdate(new Date().toLocaleString());
                }
            }

            function updateStatusBar(metricsData) {
                const systemStatus = document.getElementById('systemStatus');
                const lastUpdateEl = document.getElementById('lastUpdate');
                const aiModels = document.getElementById('aiModels');
                
                if (systemStatus) {
                    systemStatus.textContent = `STATUS: ${metricsData?.system_status || 'OPERATIONAL'}`;
                }
                
                if (lastUpdateEl) {
                    lastUpdateEl.textContent = new Date().toLocaleString();
                }
                
                if (aiModels) {
                    aiModels.textContent = `AI MODELS: ${metricsData?.api_status || 'ACTIVE'}`;
                }
            }

            function createFallbackData() {
                return {
                    articles: [
                        {
                            title: "Patriots Protocol Intelligence Systems Online",
                            summary: "Advanced AI-driven intelligence network successfully deployed with enhanced threat detection capabilities. Real-time monitoring and analysis systems operational.",
                            source: "PATRIOTS_PROTOCOL",
                            timestamp: new Date().toISOString(),
                            category: "TECHNOLOGY",
                            ai_analysis: "Patriots Protocol systems fully operational with advanced AI integration. Intelligence gathering capabilities active with enhanced threat assessment protocols.",
                            confidence: 0.95,
                            threat_level: "LOW",
                            strategic_importance: "CRITICAL",
                            operational_impact: "SIGNIFICANT",
                            priority_score: 8,
                            keywords: ["PATRIOTS PROTOCOL", "AI", "INTELLIGENCE", "SYSTEMS"],
                            patriots_protocol_ref: "PATRIOTS PROTOCOL INTELLIGENCE NETWORK"
                        },
                        {
                            title: "Global Intelligence Network Integration Complete",
                            summary: "Multi-source intelligence gathering protocols successfully integrated with Patriots Protocol AI analysis capabilities for comprehensive threat assessment and strategic intelligence.",
                            source: "PATRIOTS_INTEL",
                            timestamp: new Date().toISOString(),
                            category: "SECURITY",
                            ai_analysis: "Intelligence network integration demonstrates significant operational capability enhancement. Strategic positioning improved with comprehensive threat monitoring systems.",
                            confidence: 0.92,
                            threat_level: "LOW",
                            strategic_importance: "HIGH",
                            operational_impact: "MODERATE",
                            priority_score: 7,
                            keywords: ["INTELLIGENCE", "NETWORK", "SECURITY", "INTEGRATION"],
                            patriots_protocol_ref: "PATRIOTS PROTOCOL INTELLIGENCE NETWORK"
                        }
                    ],
                    metrics: {
                        patriots_protocol_status: "PATRIOTS PROTOCOL OPERATIONAL",
                        total_articles: 2,
                        ai_analysis_complete: 2,
                        threat_level: "LOW",
                        system_status: "OPERATIONAL",
                        ai_confidence: 94,
                        data_quality: "EXCELLENT",
                        strategic_assessment: "Patriots Protocol successfully deployed with full AI capabilities. Advanced intelligence gathering and threat assessment systems operational.",
                        emerging_trends: ["AI Integration", "Intelligence Networks", "Threat Assessment", "Global Monitoring"],
                        intelligence_summary: "Patriots Protocol operating at full capacity with enhanced AI-driven intelligence capabilities.",
                        threat_vector_analysis: "Baseline threat environment. All defensive systems operational.",
                        operational_readiness: "READY",
                        geographic_focus: ["GLOBAL", "MULTI-DOMAIN"],
                        priority_intelligence_requirements: ["Emerging Technologies", "Cybersecurity", "Global Stability"],
                        api_status: "ACTIVE",
                        processing_time: "< 30 seconds"
                    },
                    system_info: {
                        system_name: "PATRIOTS PROTOCOL",
                        description: "AI-DRIVEN INTELLIGENCE NETWORK",
                        status: "OPERATIONAL"
                    }
                };
            }

            function getMetricCardClass(metricType, value) {
                if (metricType === 'threat_level') {
                    if (value === 'HIGH' || value === 'CRITICAL') return 'metric-card alert';
                    if (value === 'MEDIUM') return 'metric-card priority';
                }
                if (metricType === 'ai_confidence' && value < 80) return 'metric-card priority';
                return 'metric-card';
            }

            function getNewsCardClass(article) {
                if (article.priority_score >= 8 || article.threat_level === 'HIGH') return 'news-card critical-priority';
                if (article.priority_score >= 6 || article.threat_level === 'MEDIUM') return 'news-card high-priority';
                return 'news-card';
            }

            function getPriorityBadge(article) {
                if (article.priority_score >= 8 || article.threat_level === 'HIGH') {
                    return <span className="priority-badge critical">CRITICAL</span>;
                }
                if (article.priority_score >= 6 || article.threat_level === 'MEDIUM') {
                    return <span className="priority-badge">HIGH</span>;
                }
                return null;
            }

            function getCategoryBadgeClass(category) {
                const categoryClasses = {
                    'SECURITY': 'category-badge security',
                    'TECHNOLOGY': 'category-badge technology',
                    'ECONOMICS': 'category-badge economics',
                    'POLITICS': 'category-badge politics'
                };
                return categoryClasses[category] || 'category-badge';
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ INITIALIZING PATRIOTS PROTOCOL AI SYSTEMS<span className="terminal-cursor">_</span>
                            <br />
                            <small style={{color: '#66ff99', marginTop: '1rem', display: 'block'}}>
                                Connecting to intelligence networks...
                            </small>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    {error && (
                        <div className="error-display">
                            ⚠️ {error}
                        </div>
                    )}

                    {/* Enhanced Metrics Grid */}
                    <div className="metrics-grid">
                        <div className={getMetricCardClass('total_articles', metrics.total_articles)}>
                            <div className="metric-title">INTELLIGENCE REPORTS</div>
                            <div className="metric-value">{metrics.total_articles || 0}</div>
                            <div className="metric-change">+{metrics.new_articles || 0} NEW</div>
                        </div>
                        
                        <div className={getMetricCardClass('ai_confidence', metrics.ai_confidence)}>
                            <div className="metric-title">AI CONFIDENCE</div>
                            <div className="metric-value">{metrics.ai_confidence || 0}%</div>
                            <div className="metric-change">{metrics.data_quality || 'GOOD'}</div>
                        </div>
                        
                        <div className={getMetricCardClass('threat_level', metrics.threat_level)}>
                            <div className="metric-title">THREAT LEVEL</div>
                            <div className="metric-value">{metrics.threat_level || 'LOW'}</div>
                            <div className="metric-change">
                                H:{metrics.high_threat_count || 0} M:{metrics.medium_threat_count || 0} L:{metrics.low_threat_count || 0}
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">SYSTEM STATUS</div>
                            <div className="metric-value">{metrics.system_status || 'OPERATIONAL'}</div>
                            <div className="metric-change">{metrics.operational_readiness || 'READY'}</div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">SECURITY INTEL</div>
                            <div className="metric-value">{metrics.security_reports || 0}</div>
                            <div className="metric-change">MONITORING</div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">TECH INTEL</div>
                            <div className="metric-value">{metrics.tech_reports || 0}</div>
                            <div className="metric-change">TRACKING</div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">ECONOMIC INTEL</div>
                            <div className="metric-value">{metrics.economic_reports || 0}</div>
                            <div className="metric-change">ANALYSIS</div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">PROCESSING TIME</div>
                            <div className="metric-value">{metrics.processing_time || '< 30s'}</div>
                            <div className="metric-change">OPTIMIZED</div>
                        </div>
                    </div>

                    {/* Intelligence Overview */}
                    <div className="intelligence-overview">
                        <div className="strategic-section">
                            <div className="section-header">🎯 STRATEGIC ASSESSMENT</div>
                            <div className="intelligence-summary">
                                {metrics.strategic_assessment || "Patriots Protocol operating with standard intelligence protocols. All systems nominal."}
                            </div>
                            
                            {metrics.intelligence_summary && (
                                <div className="intelligence-summary">
                                    <strong>Mission Summary:</strong> {metrics.intelligence_summary}
                                </div>
                            )}
                            
                            {metrics.emerging_trends && metrics.emerging_trends.length > 0 && (
                                <div className="trends-section">
                                    <div className="trends-title">🔍 EMERGING INTELLIGENCE TRENDS</div>
                                    <div className="trends-grid">
                                        {metrics.emerging_trends.slice(0, 6).map((trend, index) => (
                                            <div key={index} className="trend-item">{trend}</div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <div className="operational-section">
                            <div className="section-header">⚡ OPERATIONAL STATUS</div>
                            
                            <div className="operational-metrics">
                                <div className="operational-metric">
                                    <div className="operational-metric-value">{metrics.ai_confidence || 85}%</div>
                                    <div className="operational-metric-label">AI READINESS</div>
                                </div>
                                <div className="operational-metric">
                                    <div className="operational-metric-value">{metrics.total_articles || 0}</div>
                                    <div className="operational-metric-label">INTEL REPORTS</div>
                                </div>
                                <div className="operational-metric">
                                    <div className="operational-metric-value">{metrics.api_status || 'ACTIVE'}</div>
                                    <div className="operational-metric-label">API STATUS</div>
                                </div>
                            </div>
                            
                            {metrics.threat_vector_analysis && (
                                <div className="intelligence-summary">
                                    <strong>Threat Analysis:</strong> {metrics.threat_vector_analysis}
                                </div>
                            )}
                            
                            {metrics.geographic_focus && (
                                <div className="geo-focus">
                                    <div className="geo-title">🌐 GEOGRAPHIC FOCUS</div>
                                    <div className="geo-tags">
                                        {metrics.geographic_focus.slice(0, 5).map((geo, index) => (
                                            <span key={index} className="geo-tag">{geo}</span>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Intelligence Briefing */}
                    <div className="news-section">
                        <h2 className="section-title">
                            🎖️ INTELLIGENCE BRIEFING
                            <span className="section-badge">PATRIOTS PROTOCOL</span>
                        </h2>
                        
                        <div className="news-grid">
                            {newsData.map((article, index) => (
                                <div key={index} className={getNewsCardClass(article)}>
                                    {getPriorityBadge(article)}
                                    
                                    <h3 className="news-title">
                                        <span className={`threat-indicator threat-${(article.threat_level || 'low').toLowerCase()}`}></span>
                                        {article.title}
                                        {article.category && (
                                            <span className={getCategoryBadgeClass(article.category)}>
                                                {article.category}
                                            </span>
                                        )}
                                    </h3>
                                    
                                    <p className="news-summary">{article.summary}</p>
                                    
                                    <div className="news-meta">
                                        <span>SOURCE: {article.source}</span>
                                        <span>{new Date(article.timestamp).toLocaleDateString()}</span>
                                        <span>CONFIDENCE: {Math.round((article.confidence || 0.8) * 100)}%</span>
                                        <span>THREAT: {article.threat_level || 'LOW'}</span>
                                    </div>
                                    
                                    {article.confidence && (
                                        <div className="confidence-bar">
                                            <div 
                                                className="confidence-fill" 
                                                style={{width: `${article.confidence * 100}%`}}
                                            ></div>
                                        </div>
                                    )}
                                    
                                    {article.keywords && article.keywords.length > 0 && (
                                        <div style={{margin: '0.5rem 0', fontSize: '0.8rem'}}>
                                            <strong style={{color: '#66ff99'}}>KEYWORDS:</strong> {article.keywords.join(', ')}
                                        </div>
                                    )}
                                    
                                    {article.ai_analysis && (
                                        <div className="ai-analysis">
                                            <div className="ai-label">
                                                🤖 AI TACTICAL ASSESSMENT
                                                {article.strategic_importance && (
                                                    <span style={{fontSize: '0.7rem'}}>
                                                        {article.strategic_importance}
                                                    </span>
                                                )}
                                            </div>
                                            <div className="ai-text">{article.ai_analysis}</div>
                                        </div>
                                    )}
                                    
                                    {article.patriots_protocol_ref && (
                                        <div style={{fontSize: '0.7rem', color: '#ffd700', marginTop: '0.5rem'}}>
                                            📡 {article.patriots_protocol_ref}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Initialize Patriots Protocol System
        ReactDOM.render(
            <>
                <MatrixBackground />
                <App />
            </>,
            document.getElementById('app')
        );

        // Patriots Protocol System Initialization
        console.log('🎖️ PATRIOTS PROTOCOL - AI Intelligence Network Initialized');
        console.log('🔗 Repository: https://github.com/danishnizmi/Patriots_Protocol');
    </script>

    <!-- Patriots Protocol Web Interface Enhancement -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎖️ Patriots Protocol Web Interface Enhanced');
            
            // Add dynamic status updates
            setInterval(function() {
                const now = new Date();
                const lastUpdateEl = document.getElementById('lastUpdate');
                if (lastUpdateEl) {
                    lastUpdateEl.textContent = now.toLocaleString();
                }
            }, 60000); // Update every minute
        });
    </script>
</body>
</html>
