<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 20px #00ff41;
            margin-bottom: 0.5rem;
        }

        .subtitle {

        .container {

            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metrics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .metric-card.critical {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            animation: critical-pulse 2s infinite;
        }

        @keyframes critical-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .metric-title {
            font-size: 0.8rem;
            color: #ff6666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;

        }

        .metric-details {
            font-size: 0.8rem;

        }

        .summary-panel {

            padding: 1.5rem;
        }

        .summary-title {
            color: #00ff41;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
        }

        .summary-content {
            line-height: 1.6;
            color: #cccccc;
        }

        .controls {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-label {
            color: #ff6666;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .control-input, .control-select {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .action-button {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .threats-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff4444;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ff4444;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
        }

        .section-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .threats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

            padding: 2rem;

            transition: all 0.3s ease;
        }

        .threat-card:hover {
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }

        .threat-card.critical {
            border-left: 4px solid #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }

        .threat-card.high {
            border-left: 4px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .threat-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
            font-weight: bold;
        }

        .threat-badges {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .threat-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .threat-badge.critical {
            background: #ff0000;
            color: #fff;
        }

        .threat-badge.high {
            background: #ffd700;
            color: #000;
        }

        .threat-badge.medium {
            background: #ff9500;
            color: #fff;
        }
