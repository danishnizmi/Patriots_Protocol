        /* Enhanced MGS Pixelated Title Style */
        .title {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate, pixelFlicker 0.1s infinite;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 4px;
            position: relative;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00ff41;
            z-index: -1;
            transform: translate(2px, 2px);
            opacity: 0.3;
            filter: blur(1px);
        }

        .title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.1) 2px,
                rgba(0, 255, 65, 0.1) 4px

            pointer-events: none;
            animation: scanlines 2s linear infinite;

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }

        @keyframes pixelFlicker {
            0%, 98% { opacity: 1; }
            99% { opacity: 0.95; }

            100% { transform: translateY(4px); }

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Enhanced Matrix Background for Cyber Theme
        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const matrix = "CYBERTHREATMALWAREPHISHINGRANSOMWAREAPT0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrixArray = matrix.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ff4444';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
