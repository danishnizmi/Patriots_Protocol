<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - TACTICAL CYBER INTEL v4.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Rajdhani', 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* MGS-Style Grid Background */
        .tactical-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .radar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.02) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            pointer-events: none;
        }

        /* MGS-Style Header */
        .tactical-header {
            text-align: center;
            padding: 1.5rem;
            border-bottom: 3px solid #00ff00;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.98), rgba(0, 20, 0, 0.95)),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 0, 0.05) 100px
                );
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 32px rgba(0, 255, 0, 0.3);
        }

        .tactical-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, #ff8c00, #00ff00, transparent);
            animation: scan-header 4s linear infinite;
        }

        @keyframes scan-header {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tactical-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
            animation: tactical-glow 3s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .tactical-subtitle {
            font-size: 1rem;
            color: #ff8c00;
            text-shadow: 0 0 10px #ff8c00;
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .version-tag {
            background: linear-gradient(45deg, rgba(255, 140, 0, 0.3), rgba(255, 140, 0, 0.1));
            border: 2px solid #ff8c00;
            color: #ff8c00;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
            animation: version-pulse 2s infinite;
            font-family: 'Share Tech Mono', monospace;
        }

        @keyframes tactical-glow {
            from { 
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 40px #00ff00;
            }
            to { 
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 60px #00ff00,
                    0 0 100px #00ff00;
            }
        }

        @keyframes version-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 140, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 140, 0, 0.6), 0 0 35px rgba(255, 140, 0, 0.2); }
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        /* Tactical Daily Briefing */
        .tactical-briefing {
            background: 
                linear-gradient(135deg, rgba(0, 255, 0, 0.08), rgba(0, 255, 0, 0.03)),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 3px,
                    rgba(0, 255, 0, 0.02) 5px
                );
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 255, 0, 0.2),
                inset 0 0 50px rgba(0, 255, 0, 0.03);
            position: relative;
            overflow: hidden;
        }

        .tactical-briefing::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: tactical-scan 3s infinite;
        }

        @keyframes tactical-scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .briefing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }

        .briefing-title {
            color: #00ff00;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px #00ff00;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mission-time {
            color: #ff8c00;
            font-size: 1rem;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 8px #ff8c00;
        }

        .sitrep-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .executive-brief {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            color: #ccffcc;
            font-weight: 400;
        }

        .threat-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .tactical-card {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 0, 0.7)),
                radial-gradient(circle at 30% 70%, rgba(0, 255, 0, 0.03), transparent);
            border: 2px solid rgba(0, 255, 0, 0.4);
            padding: 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tactical-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(0, 255, 0, 0.2),
                0 0 40px rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .tactical-card-title {
            color: #00ff00;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 0 0 8px #00ff00;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        .tactical-card-content {
            color: #ccffcc;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .tactical-list {
            list-style: none;
            padding: 0;
        }

        .tactical-list-item {
            color: #ccffcc;
            margin-bottom: 0.6rem;
            padding-left: 1rem;
            position: relative;
            line-height: 1.3;
            font-size: 0.85rem;
        }

        .tactical-list-item::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #00ff00;
            font-size: 0.8rem;
        }

        /* Enhanced Risk Assessment */
        .risk-matrix {
            background: 
                linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(255, 140, 0, 0.05));
            border: 2px solid #ff8c00;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .risk-title {
            color: #ff8c00;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 0 10px #ff8c00;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
        }

        .risk-level {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .risk-level.critical {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: critical-pulse 2s infinite;
        }

        @keyframes critical-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .risk-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .risk-metric {
            text-align: center;
        }

        .risk-metric-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff8c00;
            font-family: 'Orbitron', monospace;
        }

        .risk-metric-label {
            font-size: 0.7rem;
            color: #ffcc99;
            text-transform: uppercase;
            margin-top: 0.2rem;
        }

        /* Tactical Operations Panel */
        .tactical-ops {
            background: 
                linear-gradient(135deg, rgba(255, 140, 0, 0.08), rgba(255, 140, 0, 0.03));
            border: 2px solid #ff8c00;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(15px);
        }

        .ops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .ops-title {
            color: #ff8c00;
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 0 15px #ff8c00;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
        }

        .ops-status {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: #00ff00;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: status-pulse 2s infinite;
            box-shadow: 0 0 15px #00ff00;
        }

        @keyframes status-pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
            }
        }

        .ops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .ops-control {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .ops-label {
            color: #ff8c00;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff8c00;
            letter-spacing: 1px;
        }

        .ops-input, .ops-select {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff8c00;
            color: #00ff00;
            padding: 0.6rem;
            border-radius: 4px;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .ops-input:focus, .ops-select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
            border-color: #00ff00;
        }

        .ops-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .ops-btn {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 0, 0.1));
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ops-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 0, 0.2));
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 255, 0, 0.3),
                0 0 25px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 8px #00ff00;
        }

        /* Enhanced Metrics Dashboard */
        .metrics-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
        }

        .metric-display {
            background: 
                linear-gradient(135deg, rgba(0, 255, 0, 0.08), rgba(0, 255, 0, 0.03)),
                radial-gradient(circle at 30% 70%, rgba(255, 140, 0, 0.02), transparent);
            border: 2px solid rgba(0, 255, 0, 0.6);
            padding: 1.2rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-display:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(0, 255, 0, 0.3),
                0 0 40px rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .metric-display.critical-alert {
            border-color: #ff0000;
            background: 
                linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 0, 0, 0.08));
            animation: critical-alert 3s infinite;
        }

        @keyframes critical-alert {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(255, 0, 0, 0.6), 
                    0 0 50px rgba(255, 0, 0, 0.2);
            }
        }

        .metric-header {
            font-size: 0.7rem;
            color: #ff8c00;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 0 0 5px #ff8c00;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.6rem;
            text-shadow: 0 0 10px currentColor;
            font-family: 'Orbitron', monospace;
        }

        .metric-subtitle {
            font-size: 0.7rem;
            color: #cccccc;
            line-height: 1.3;
        }

        /* Recommended Intel Section */
        .intel-feeds {
            background: 
                linear-gradient(135deg, rgba(0, 255, 0, 0.06), rgba(0, 255, 0, 0.02));
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
        }

        .intel-title {
            color: #00ff00;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
        }

        .intel-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem;
            margin: 0.4rem 0;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .intel-item:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(3px);
            border-color: rgba(0, 255, 0, 0.4);
        }

        .intel-source {
            color: #ffffff;
            font-weight: 500;
        }

        .intel-rating {
            color: #ff8c00;
            font-weight: 600;
        }

        /* Threat Intelligence Grid */
        .intel-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #ff8c00;
            position: relative;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ff8c00;
            text-shadow: 0 0 15px #ff8c00;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
        }

        .section-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            align-items: center;
            color: #cccccc;
        }

        .threat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 1.5rem;
        }

        .threat-intel-card {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 0, 0.7)),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.03), transparent);
            border: 2px solid rgba(0, 255, 0, 0.4);
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .threat-intel-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(0, 255, 0, 0.15),
                0 0 40px rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.7);
        }

        .threat-intel-card.critical-threat {
            border-left: 4px solid #ff0000;
            background: 
                linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(0, 0, 0, 0.9));
            animation: critical-threat-pulse 4s infinite;
        }

        @keyframes critical-threat-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.4), 0 0 50px rgba(255, 0, 0, 0.1); }
        }

        .threat-indicators {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .threat-indicator {
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-size: 0.6rem;
            font-weight: bold;
            text-align: center;
            min-width: 60px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .threat-indicator.critical {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .threat-indicator.high {
            background: linear-gradient(45deg, #ff8c00, #ff6600);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }

        .threat-indicator.medium {
            background: linear-gradient(45deg, #ffff00, #cccc00);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.4);
        }

        .threat-indicator.low {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .threat-title {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            color: #ffffff;
            line-height: 1.3;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            font-weight: 600;
            padding-right: 80px;
        }

        .threat-summary {
            color: #cccccc;
            line-height: 1.5;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
        }

        .threat-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin: 1.2rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .metadata-label {
            font-size: 0.65rem;
            color: #ff8c00;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 0 0 3px #ff8c00;
            letter-spacing: 1px;
        }

        .metadata-value {
            font-size: 0.8rem;
            color: #ffffff;
            font-weight: 500;
        }

        .tactical-link {
            color: #00ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .tactical-link:hover {
            color: #66ddff;
            text-shadow: 0 0 8px #00ccff;
        }

        /* Enhanced Risk Rating Display */
        .risk-assessment {
            background: rgba(255, 140, 0, 0.05);
            border: 1px solid #ff8c00;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .risk-header-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .risk-title-inline {
            color: #ff8c00;
            font-size: 0.8rem;
            font-weight: 600;
            text-shadow: 0 0 5px #ff8c00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .risk-score-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff8c00;
            font-family: 'Orbitron', monospace;
        }

        .risk-factors {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            font-size: 0.7rem;
        }

        .risk-factor {
            text-align: center;
            padding: 0.4rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .risk-factor-value {
            font-weight: bold;
            color: #ff8c00;
            display: block;
        }

        .risk-factor-label {
            color: #cccccc;
            text-transform: uppercase;
            margin-top: 0.2rem;
        }

        /* Status Bar */
        .tactical-status {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.98), rgba(0, 20, 0, 0.95));
            border-top: 2px solid #00ff00;
            padding: 0.8rem;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.8);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
        }

        .tactical-status a {
            color: #ff8c00;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tactical-status a:hover {
            text-shadow: 0 0 10px #ff8c00;
            color: #ffcc99;
        }

        .loading {
            text-align: center;
            color: #00ff00;
            font-size: 1.4rem;
            padding: 4rem;
            text-shadow: 0 0 15px #00ff00;
            font-family: 'Orbitron', monospace;
        }

        .error-display {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.05));
            border: 2px solid #ff0000;
            padding: 2rem;
            border-radius: 8px;
            color: #ff6666;
            margin: 2rem 0;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-grid {
                grid-template-columns: 1fr;
            }

            .sitrep-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .tactical-title {
                font-size: 2.2rem;
            }
            
            .metrics-panel {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ops-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-summary-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-intel-card {
                padding: 1.5rem;
            }

            .threat-title {
                padding-right: 20px;
            }

            .tactical-status {
                flex-direction: column;
                gap: 0.6rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="tactical-grid"></div>
    <div class="radar-overlay"></div>
    
    <div class="tactical-header">
        <h1 class="tactical-title">PATRIOTS PROTOCOL</h1>
        <div class="tactical-subtitle">TACTICAL CYBER INTELLIGENCE</div>
        <div class="version-tag">TACTICAL v4.2</div>
    </div>

    <div id="app"></div>

    <div class="tactical-status">
        <div class="status-item">
            <span id="intelStatus">INTEL: INITIALIZING...</span>
        </div>
        <div class="status-item">
            LAST SYNC: <span id="lastUpdate">SYSTEM BOOT...</span>
        </div>
        <div class="status-item">
            <span id="threatLevel">SITREP: MONITORING</span>
        </div>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank">
            üéñÔ∏è PATRIOTS PROTOCOL TACTICAL v4.2
        </a>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function TacticalDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [dailySummary, setDailySummary] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLevel, setFilterLevel] = useState('ALL');
            const [filterRegion, setFilterRegion] = useState('ALL');
            const [filterFamily, setFilterFamily] = useState('ALL');
            const [sortBy, setSortBy] = useState('risk');

            const regions = [
                'ALL', 'GLOBAL', 'US', 'CA', 'AU', 'NZ', 'CN', 'JP', 'KR', 'SG',
                'IN', 'TH', 'VN', 'PH', 'MY', 'ID', 'TW', 'HK', 'GB', 'DE', 'FR',
                'IT', 'ES', 'NL', 'BE', 'SE', 'NO', 'DK', 'FI', 'PL', 'UA', 'CH'
            ];

            // Enhanced recommended reads with AI scoring
            const recommendedIntel = [
                { source: "Krebs on Security", topic: "Financial Crime", rating: "A+" },
                { source: "Schneier on Security", topic: "Cryptography", rating: "A+" },
                { source: "SANS ISC", topic: "Malware Analysis", rating: "A" },
                { source: "Threat Post", topic: "Zero-Days", rating: "A" },
                { source: "Dark Reading", topic: "Enterprise Security", rating: "B+" },
                { source: "The Hacker News", topic: "Breaking News", rating: "B" },
                { source: "Bleeping Computer", topic: "Vulnerabilities", rating: "B+" },
                { source: "Security Week", topic: "Industry Analysis", rating: "B" }
            ];

            useEffect(() => {
                loadTacticalIntel();
                const interval = setInterval(loadTacticalIntel, 360000); // 6 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadTacticalIntel() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setDailySummary(data.daily_summary || {});
                        updateStatusIndicators(data.metrics, data.ai_usage);
                    } else {
                        throw new Error(`Failed to load: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Tactical intelligence loading error:', error);
                    setThreatData([]);
                    setMetrics({ intelligence_confidence: 0, global_threat_level: 'OFFLINE' });
                    setDailySummary({});
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusIndicators(metricsData, aiUsage) {
                const intelStatus = document.getElementById('intelStatus');
                const threatLevel = document.getElementById('threatLevel');
                const lastUpdate = document.getElementById('lastUpdate');
                
                if (intelStatus) {
                    const total = metricsData?.total_threats || 0;
                    const critical = metricsData?.critical_threats || 0;
                    const aiQuality = metricsData?.ai_insights_quality || 0;
                    intelStatus.textContent = `INTEL: ${total} CONTACTS | AI: ${aiQuality}% ${critical > 0 ? 'üö®' : '‚úÖ'}`;
                }
                
                if (threatLevel) {
                    const level = metricsData?.global_threat_level || 'MONITORING';
                    const conf = metricsData?.intelligence_confidence || 0;
                    threatLevel.textContent = `SITREP: ${level} (${conf}% CONF)`;
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = new Date().toLocaleString();
                }
            }

            function getFilteredAndSortedThreats() {
                let filtered = threatData;
                
                if (searchTerm) {
                    filtered = filtered.filter(threat => 
                        threat.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.summary.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.threat_family?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                if (filterLevel !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_level === filterLevel);
                }
                
                if (filterRegion !== 'ALL') {
                    filtered = filtered.filter(threat => 
                        threat.country_code === filterRegion || 
                        threat.geographic_scope?.toLowerCase().includes(filterRegion.toLowerCase())
                    );
                }
                
                if (filterFamily !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_family === filterFamily);
                }
                
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'risk':
                            return (b.risk_score || 0) - (a.risk_score || 0);
                        case 'level':
                            const levelOrder = { 'CRITICAL': 4, 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
                            return levelOrder[b.threat_level] - levelOrder[a.threat_level];
                        case 'timestamp':
                        default:
                            return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                    }
                });
                
                return filtered;
            }

            function getThreatFamilies() {
                const families = [...new Set(threatData.map(t => t.threat_family).filter(Boolean))];
                return ['ALL', ...families.sort()];
            }

            function calculateRiskFactors(threat) {
                const impact = threat.risk_score >= 8 ? 'HIGH' : threat.risk_score >= 5 ? 'MED' : 'LOW';
                const probability = threat.confidence_score >= 0.8 ? 'HIGH' : threat.confidence_score >= 0.6 ? 'MED' : 'LOW';
                const urgency = threat.threat_level === 'CRITICAL' ? 'IMM' : threat.threat_level === 'HIGH' ? 'UGT' : 'STD';
                
                return { impact, probability, urgency };
            }

            function renderTacticalBriefing() {
                if (!dailySummary || !dailySummary.date) {
                    return (
                        <div className="tactical-briefing">
                            <div className="briefing-header">
                                <div className="briefing-title">üéØ TACTICAL SITUATION REPORT</div>
                                <div className="mission-time">PROCESSING INTEL...</div>
                            </div>
                            <div className="executive-brief">
                                SITUATION: Daily tactical assessment in progress. Intelligence analysis systems operational. 
                                Stand by for comprehensive threat landscape evaluation and tactical recommendations.
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="tactical-briefing">
                        <div className="briefing-header">
                            <div className="briefing-title">üéØ TACTICAL SITUATION REPORT</div>
                            <div className="mission-time">{dailySummary.date}</div>
                        </div>

                        <div className="sitrep-grid">
                            <div>
                                <div className="executive-brief">
                                    <strong>SITUATION:</strong> {dailySummary.executive_summary}
                                </div>

                                <div className="threat-summary-grid">
                                    <div className="tactical-card">
                                        <div className="tactical-card-title">üî• KEY DEVELOPMENTS</div>
                                        <ul className="tactical-list">
                                            {(dailySummary.key_developments || []).map((dev, index) => (
                                                <li key={index} className="tactical-list-item">{dev}</li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="tactical-card">
                                        <div className="tactical-card-title">‚ö° IMMEDIATE ACTIONS</div>
                                        <ul className="tactical-list">
                                            {(dailySummary.recommended_actions || []).map((action, index) => (
                                                <li key={index} className="tactical-list-item">{action}</li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="tactical-card">
                                        <div className="tactical-card-title">üéØ ATTACK VECTORS</div>
                                        <ul className="tactical-list">
                                            {(dailySummary.trending_attack_vectors || []).map((vector, index) => (
                                                <li key={index} className="tactical-list-item">{vector}</li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="tactical-card">
                                        <div className="tactical-card-title">üõ°Ô∏è DEFENSIVE PRIORITIES</div>
                                        <ul className="tactical-list">
                                            {(dailySummary.defensive_priorities || []).map((priority, index) => (
                                                <li key={index} className="tactical-list-item">{priority}</li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div className="risk-matrix">
                                <div className="risk-header">
                                    <div className="risk-title">üö® THREAT ASSESSMENT</div>
                                    <div className={`risk-level ${metrics.global_threat_level?.toLowerCase() || 'medium'}`}>
                                        {metrics.global_threat_level || 'MONITORING'}
                                    </div>
                                </div>
                                
                                <div className="risk-metrics">
                                    <div className="risk-metric">
                                        <div className="risk-metric-value">{metrics.critical_threats || 0}</div>
                                        <div className="risk-metric-label">Critical</div>
                                    </div>
                                    <div className="risk-metric">
                                        <div className="risk-metric-value">{metrics.zero_day_count || 0}</div>
                                        <div className="risk-metric-label">Zero-Day</div>
                                    </div>
                                    <div className="risk-metric">
                                        <div className="risk-metric-value">{metrics.intelligence_confidence || 0}%</div>
                                        <div className="risk-metric-label">Confidence</div>
                                    </div>
                                    <div className="risk-metric">
                                        <div className="risk-metric-value">{Object.keys(metrics.geographic_distribution || {}).length}</div>
                                        <div className="risk-metric-label">Regions</div>
                                    </div>
                                </div>

                                <div style={{marginTop: '1rem', fontSize: '0.8rem', color: '#ffcc99', textAlign: 'center'}}>
                                    EVOLUTION: {metrics.threat_evolution?.toUpperCase() || 'STABLE'}
                                </div>
                            </div>
                        </div>

                        {dailySummary.zero_day_activity && dailySummary.zero_day_activity !== "No zero-day activity detected" && (
                            <div className="tactical-card" style={{marginTop: '1.5rem', border: '2px solid #ff0000'}}>
                                <div className="tactical-card-title" style={{color: '#ff0000'}}>üí• ZERO-DAY ALERT</div>
                                <div className="tactical-card-content" style={{color: '#ffcccc'}}>
                                    {dailySummary.zero_day_activity}
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            function renderIntelFeeds() {
                return (
                    <div className="intel-feeds">
                        <div className="intel-title">üì° RECOMMENDED INTEL SOURCES</div>
                        {recommendedIntel.map((intel, index) => (
                            <div key={index} className="intel-item">
                                <span className="intel-source">{intel.source}</span>
                                <span className="intel-rating">{intel.rating}</span>
                            </div>
                        ))}
                        <div style={{marginTop: '1rem', textAlign: 'center', fontSize: '0.7rem', color: '#ff8c00'}}>
                            AI-CURATED SOURCES
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            üéñÔ∏è PATRIOTS PROTOCOL TACTICAL v4.2 LOADING...
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0 && metrics.intelligence_confidence === 0) {
                return (
                    <div className="container">
                        <div className="error-display">
                            ‚ö†Ô∏è TACTICAL INTELLIGENCE NETWORK OFFLINE
                            <div style={{marginTop: '1rem', fontSize: '0.9rem', opacity: 0.8}}>
                                Attempting reconnection to intelligence feeds...
                            </div>
                        </div>
                    </div>
                );
            }

            const filteredThreats = getFilteredAndSortedThreats();
            const threatFamilies = getThreatFamilies();

            return (
                <div className="container">
                    {renderTacticalBriefing()}

                    <div className="tactical-ops">
                        <div className="ops-header">
                            <div className="ops-title">üéØ TACTICAL OPERATIONS CENTER</div>
                            <div className="ops-status">
                                <div className="status-indicator"></div>
                                LIVE MONITORING
                            </div>
                        </div>
                        
                        <div className="ops-grid">
                            <div className="ops-control">
                                <div className="ops-label">Search Intel</div>
                                <input 
                                    type="text" 
                                    className="ops-input"
                                    placeholder="Search threats..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <div className="ops-control">
                                <div className="ops-label">Threat Level</div>
                                <select 
                                    className="ops-select" 
                                    value={filterLevel} 
                                    onChange={(e) => setFilterLevel(e.target.value)}
                                >
                                    <option value="ALL">ALL THREATS</option>
                                    <option value="CRITICAL">CRITICAL</option>
                                    <option value="HIGH">HIGH</option>
                                    <option value="MEDIUM">MEDIUM</option>
                                    <option value="LOW">LOW</option>
                                </select>
                            </div>
                            
                            <div className="ops-control">
                                <div className="ops-label">AO (Region)</div>
                                <select 
                                    className="ops-select" 
                                    value={filterRegion} 
                                    onChange={(e) => setFilterRegion(e.target.value)}
                                >
                                    {regions.map(region => (
                                        <option key={region} value={region}>{region}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="ops-control">
                                <div className="ops-label">Threat Type</div>
                                <select 
                                    className="ops-select" 
                                    value={filterFamily} 
                                    onChange={(e) => setFilterFamily(e.target.value)}
                                >
                                    {threatFamilies.map(family => (
                                        <option key={family} value={family}>{family}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="ops-control">
                                <div className="ops-label">Sort Priority</div>
                                <select 
                                    className="ops-select" 
                                    value={sortBy} 
                                    onChange={(e) => setSortBy(e.target.value)}
                                >
                                    <option value="risk">Risk Score</option>
                                    <option value="level">Threat Level</option>
                                    <option value="timestamp">Latest Intel</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="ops-actions">
                            <button className="ops-btn" onClick={() => loadTacticalIntel()}>
                                üîÑ REFRESH
                            </button>
                            <button className="ops-btn" onClick={() => {
                                setSearchTerm('');
                                setFilterLevel('ALL');
                                setFilterRegion('ALL');
                                setFilterFamily('ALL');
                                setSortBy('risk');
                            }}>
                                üóëÔ∏è CLEAR
                            </button>
                        </div>
                    </div>

                    <div className="metrics-grid">
                        <div className="metrics-panel">
                            <div className={`metric-display ${metrics.global_threat_level === 'CRITICAL' ? 'critical-alert' : ''}`}>
                                <div className="metric-header">ACTIVE THREATS</div>
                                <div className="metric-value">{metrics.total_threats || 0}</div>
                                <div className="metric-subtitle">Critical: {metrics.critical_threats || 0} | High: {metrics.high_threats || 0}</div>
                            </div>
                            
                            <div className="metric-display">
                                <div className="metric-header">AI ANALYSIS</div>
                                <div className="metric-value">{metrics.ai_insights_quality || 0}%</div>
                                <div className="metric-subtitle">Daily Brief: {metrics.daily_summary_confidence || 0}%</div>
                            </div>
                            
                            <div className="metric-display">
                                <div className="metric-header">THREATCON</div>
                                <div className="metric-value">{metrics.global_threat_level || 'NORMAL'}</div>
                                <div className="metric-subtitle">Status: {metrics.threat_evolution || 'stable'}</div>
                            </div>
                            
                            <div className="metric-display">
                                <div className="metric-header">ZERO-DAY</div>
                                <div className="metric-value">{metrics.zero_day_count || 0}</div>
                                <div className="metric-subtitle">Active exploits detected</div>
                            </div>
                            
                            <div className="metric-display">
                                <div className="metric-header">INTEL COVERAGE</div>
                                <div className="metric-value">{Object.keys(metrics.geographic_distribution || {}).length}</div>
                                <div className="metric-subtitle">Regions monitored</div>
                            </div>
                            
                            <div className="metric-display">
                                <div className="metric-header">CONFIDENCE</div>
                                <div className="metric-value">{metrics.intelligence_confidence || 0}%</div>
                                <div className="metric-subtitle">Source reliability: {Math.round((metrics.source_credibility || 0) * 100)}%</div>
                            </div>
                        </div>

                        {renderIntelFeeds()}
                    </div>

                    <div className="intel-section">
                        <div className="section-header">
                            <div className="section-title">üéñÔ∏è TACTICAL THREAT INTELLIGENCE</div>
                            <div className="section-stats">
                                <span>Showing {filteredThreats.length} of {threatData.length} contacts</span>
                                <span>AI Quality: {metrics.ai_insights_quality || 0}%</span>
                                <span>Filter: {filterLevel !== 'ALL' ? filterLevel : 'All Levels'}</span>
                            </div>
                        </div>
                        
                        <div className="threat-grid">
                            {filteredThreats.map((threat, index) => {
                                const riskFactors = calculateRiskFactors(threat);
                                
                                return (
                                <div key={index} className={`threat-intel-card ${
                                    threat.threat_level === 'CRITICAL' ? 'critical-threat' : ''
                                }`}>
                                    <div className="threat-indicators">
                                        <span className={`threat-indicator ${threat.threat_level?.toLowerCase() || 'medium'}`}>
                                            {threat.threat_level || 'MEDIUM'}
                                        </span>
                                        {threat.risk_score >= 8 && (
                                            <span className="threat-indicator critical">HIGH RISK</span>
                                        )}
                                    </div>
                                    
                                    <div className="threat-title">
                                        {threat.source_url ? (
                                            <a href={threat.source_url} target="_blank" rel="noopener noreferrer" 
                                               className="tactical-link">
                                                {threat.threat_level === 'CRITICAL' ? 'üö® ' : ''}{threat.title}
                                            </a>
                                        ) : (
                                            <>
                                                {threat.threat_level === 'CRITICAL' ? 'üö® ' : ''}{threat.title}
                                            </>
                                        )}
                                    </div>
                                    
                                    <div className="threat-summary">
                                        {threat.summary}
                                    </div>
                                    
                                    <div className="threat-metadata">
                                        <div className="metadata-item">
                                            <div className="metadata-label">SOURCE</div>
                                            <div className="metadata-value">
                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="tactical-link">
                                                        {threat.source} ‚Üó
                                                    </a>
                                                ) : threat.source}
                                            </div>
                                        </div>
                                        
                                        <div className="metadata-item">
                                            <div className="metadata-label">THREAT TYPE</div>
                                            <div className="metadata-value">{threat.threat_family || 'Unknown'}</div>
                                        </div>
                                        
                                        <div className="metadata-item">
                                            <div className="metadata-label">RISK SCORE</div>
                                            <div className="metadata-value">{threat.risk_score || 5}/10</div>
                                        </div>
                                        
                                        <div className="metadata-item">
                                            <div className="metadata-label">AO (REGION)</div>
                                            <div className="metadata-value">{threat.geographic_scope || 'Global'}</div>
                                        </div>
                                        
                                        <div className="metadata-item">
                                            <div className="metadata-label">CONFIDENCE</div>
                                            <div className="metadata-value">{Math.round((threat.confidence_score || 0) * 100)}%</div>
                                        </div>
                                        
                                        <div className="metadata-item">
                                            <div className="metadata-label">IMPACT</div>
                                            <div className="metadata-value">{threat.business_impact?.substring(0, 30) || 'Standard monitoring'}...</div>
                                        </div>
                                    </div>

                                    <div className="risk-assessment">
                                        <div className="risk-header-inline">
                                            <div className="risk-title-inline">üéØ TACTICAL ASSESSMENT</div>
                                            <div className="risk-score-display">{threat.risk_score || 5}/10</div>
                                        </div>
                                        
                                        <div className="risk-factors">
                                            <div className="risk-factor">
                                                <span className="risk-factor-value">{riskFactors.impact}</span>
                                                <span className="risk-factor-label">Impact</span>
                                            </div>
                                            <div className="risk-factor">
                                                <span className="risk-factor-value">{riskFactors.probability}</span>
                                                <span className="risk-factor-label">Probability</span>
                                            </div>
                                            <div className="risk-factor">
                                                <span className="risk-factor-value">{riskFactors.urgency}</span>
                                                <span className="risk-factor-label">Urgency</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )})}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <TacticalDashboard />,
            document.getElementById('app')
        );
    </script>
