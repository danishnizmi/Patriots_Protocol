        <div className="status-item">

        <div className="status-item">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Enhanced Matrix Background
        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const matrix = "PATRIOTSPROTOCOL0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrixArray = matrix.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#00ff41';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function App() {
            const [newsData, setNewsData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [systemInfo, setSystemInfo] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState('');

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 180000); // Update every 3 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadData() {
                try {
                    setError(null);
                    
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        console.log('🎖️ Patriots Protocol v3.0 data loaded:', data);
                        
                        setNewsData(data.articles || []);
