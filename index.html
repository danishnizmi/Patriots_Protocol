<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - Enhanced Cyber Intelligence v4.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.15;
        }

        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(255, 68, 68, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 255, 65, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.95) 100%);
            pointer-events: none;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 65, 0.02) 100px
                );
            position: relative;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 32px rgba(0, 255, 65, 0.3);
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.2rem;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 40px #00ff41;
            animation: neon-glow 4s ease-in-out infinite alternate;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff6666;
            text-shadow: 0 0 10px #ff6666;
            margin-bottom: 1rem;
        }

        @keyframes neon-glow {
            from { 
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 40px #00ff41;
            }
            to { 
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 60px #00ff41,
                    0 0 100px #00ff41;
            }
        }

        .version-badge {
            background: linear-gradient(45deg, rgba(255, 68, 68, 0.4), rgba(255, 68, 68, 0.2));
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 0.6rem 1.4rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.4),
                inset 0 0 20px rgba(255, 68, 68, 0.1);
            animation: version-pulse 2s infinite;
        }

        @keyframes version-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 68, 68, 0.6), 0 0 40px rgba(255, 68, 68, 0.2); }
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        /* Daily Summary Section */
        .daily-summary-section {
            background: 
                linear-gradient(135deg, rgba(0, 255, 65, 0.15), rgba(0, 255, 65, 0.08)),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 4px,
                    rgba(0, 255, 65, 0.02) 6px
                );
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 255, 65, 0.3),
                inset 0 0 50px rgba(0, 255, 65, 0.05);
            position: relative;
            overflow: hidden;
        }

        .daily-summary-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan-line 3s infinite;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .daily-summary-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .daily-summary-title {
            color: #00ff41;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41;
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
        }

        .daily-summary-date {
            color: #ff6666;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #ff6666;
        }

        .executive-summary {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            color: #ccffcc;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .summary-card {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),
                radial-gradient(circle at 30% 70%, rgba(0, 255, 65, 0.05), transparent);
            border: 2px solid rgba(0, 255, 65, 0.6);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 255, 65, 0.3),
                0 0 50px rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .summary-card-title {
            color: #00ff41;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Orbitron', monospace;
        }

        .summary-card-content {
            color: #ccffcc;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .summary-list {
            list-style: none;
            padding: 0;
        }

        .summary-list-item {
            color: #ccffcc;
            margin-bottom: 0.8rem;
            padding-left: 1.2rem;
            position: relative;
            line-height: 1.4;
        }

        .summary-list-item::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #00ff41;
            font-size: 0.8rem;
        }

        /* Enhanced Controls */
        .enhanced-controls {
            background: 
                linear-gradient(135deg, rgba(255, 68, 68, 0.12), rgba(255, 68, 68, 0.06)),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 4px,
                    rgba(255, 68, 68, 0.02) 6px
                );
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(255, 68, 68, 0.2),
                inset 0 0 50px rgba(255, 68, 68, 0.05);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .controls-title {
            color: #ff4444;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 15px #ff4444;
            font-family: 'Orbitron', monospace;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #00ff41;
            font-size: 1rem;
            font-weight: bold;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #00ff41;
            border-radius: 50%;
            animation: cyber-pulse 2s infinite;
            box-shadow: 0 0 20px #00ff41;
        }

        @keyframes cyber-pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 20px #00ff41;
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.3);
                box-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41;
            }
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .filter-label {
            color: #ff6666;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 8px #ff6666;
            letter-spacing: 1px;
        }

        .filter-select, .search-input {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff4444;
            color: #00ff41;
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            border-color: #ffd700;
            color: #ffd700;
        }

        .search-input::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .filter-select:focus, .search-input:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
            border-color: #00ff41;
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 0.8rem 1.6rem;
            border-radius: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.3));
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.3);
            text-shadow: 0 0 10px #ffd700;
        }

        /* Metrics Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .metrics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .metric-card {
            background: 
                linear-gradient(135deg, rgba(255, 68, 68, 0.12), rgba(255, 68, 68, 0.06)),
                radial-gradient(circle at 30% 70%, rgba(0, 255, 65, 0.05), transparent);
            border: 2px solid rgba(255, 68, 68, 0.8);
            padding: 1.8rem;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(255, 68, 68, 0.2),
                inset 0 0 30px rgba(255, 68, 68, 0.05);
        }

        .metric-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(255, 68, 68, 0.4),
                0 0 50px rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .metric-card.critical {
            border-color: #ff0000;
            background: 
                linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            animation: critical-alert 3s infinite;
        }

        @keyframes critical-alert {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
                border-color: #ff0000;
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(255, 0, 0, 0.8), 
                    0 0 60px rgba(255, 0, 0, 0.4);
                border-color: #ff4444;
            }
        }

        .metric-title {
            font-size: 0.8rem;
            color: #ff6666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 8px #ff6666;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 15px currentColor;
            font-family: 'Orbitron', monospace;
        }

        .metric-details {
            font-size: 0.8rem;
            color: #cccccc;
            line-height: 1.4;
        }

        /* Analytics Panel */
        .analytics-panel {
            background: 
                linear-gradient(135deg, rgba(255, 68, 68, 0.1), rgba(255, 68, 68, 0.05));
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(255, 68, 68, 0.2);
        }

        .analytics-title {
            color: #ff4444;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px #ff4444;
            font-family: 'Orbitron', monospace;
        }

        /* Intelligence Section */
        .intelligence-section {
            margin-top: 4rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #ff4444;
            position: relative;
        }

        .section-title {
            font-size: 2.2rem;
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
        }

        .section-stats {
            display: flex;
            gap: 2rem;
            font-size: 1rem;
            align-items: center;
        }

        /* Threat Grid */
        .threat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .threat-card {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),
                radial-gradient(circle at 20% 80%, rgba(255, 68, 68, 0.05), transparent);
            border: 2px solid rgba(255, 68, 68, 0.6);
            padding: 2.5rem;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .threat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 255, 65, 0.2),
                0 0 50px rgba(0, 255, 65, 0.1);
            border-color: rgba(0, 255, 65, 0.9);
        }

        .threat-card.critical-threat {
            border-left: 6px solid #ff0000;
            background: 
                linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(0, 0, 0, 0.8));
            animation: critical-threat-pulse 4s infinite;
        }

        @keyframes critical-threat-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.2); }
        }

        .threat-badges {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .threat-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            min-width: 70px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .threat-badge.critical {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: badge-critical 2s infinite;
        }

        .threat-badge.high {
            background: linear-gradient(45deg, #ffd700, #ffb300);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .threat-badge.medium {
            background: linear-gradient(45deg, #ff9500, #ff7300);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.5);
        }

        .threat-badge.low {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .threat-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            line-height: 1.4;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            font-weight: bold;
            padding-right: 100px;
        }

        .threat-summary {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .threat-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #ff6666;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 5px #ff6666;
            letter-spacing: 1px;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
        }

        .source-link {
            color: #66ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: #99ddff;
            text-shadow: 0 0 8px #66ccff;
        }

        .loading {
            text-align: center;
            color: #ff4444;
            font-size: 1.6rem;
            padding: 5rem;
            text-shadow: 0 0 15px #ff4444;
            font-family: 'Orbitron', monospace;
        }

        .error-display {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.15), rgba(255, 68, 68, 0.08));
            border: 2px solid #ff4444;
            padding: 2rem;
            border-radius: 15px;
            color: #ff6666;
            margin: 3rem 0;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(255, 68, 68, 0.3);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.9));
            border-top: 2px solid #ff4444;
            padding: 1rem;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.8);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
        }

        .status-bar a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .status-bar a:hover {
            text-shadow: 0 0 12px #ffd700;
            color: #ffec8c;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .metrics-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-card {
                padding: 1.5rem;
            }

            .threat-title {
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="matrix-overlay"></div>
    
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <div class="subtitle">CYBER THREAT INTELLIGENCE</div>
        <div class="version-badge">ENHANCED v4.2</div>
    </div>

    <div id="app"></div>

    <div class="status-bar">
        <div class="status-item">
            <span id="intelStatus">INTELLIGENCE: INITIALIZING...</span>
        </div>
        <div class="status-item">
            LAST UPDATE: <span id="lastUpdate">SYSTEM BOOT...</span>
        </div>
        <div class="status-item">
            <span id="threatLevel">THREAT LEVEL: MONITORING</span>
        </div>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank">
            🎖️ PATRIOTS PROTOCOL ENHANCED v4.2
        </a>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function EnhancedMatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const numbers = "0123456789";
                const binary = "01";
                const characters = numbers + binary;
                const matrix = characters.split("");
                const fontSize = 18;
                const columns = Math.floor(canvas.width / fontSize);
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = Math.floor(Math.random() * -canvas.height);
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const isBinary = Math.random() > 0.7;
                        const char = isBinary ? binary[Math.floor(Math.random() * binary.length)] : 
                                              numbers[Math.floor(Math.random() * numbers.length)];
                        
                        const alpha = Math.random() * 0.7 + 0.3;
                        ctx.fillStyle = Math.random() > 0.9 ? `rgba(102, 204, 255, ${alpha})` : `rgba(0, 255, 65, ${alpha})`;
                        
                        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = Math.floor(Math.random() * -100);
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 50);
                
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function EnhancedThreatDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [dailySummary, setDailySummary] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLevel, setFilterLevel] = useState('ALL');
            const [filterRegion, setFilterRegion] = useState('ALL');
            const [filterFamily, setFilterFamily] = useState('ALL');
            const [sortBy, setSortBy] = useState('risk');

            const regions = [
                'ALL', 'GLOBAL', 'US', 'CA', 'AU', 'NZ', 'CN', 'JP', 'KR', 'SG',
                'IN', 'TH', 'VN', 'PH', 'MY', 'ID', 'TW', 'HK', 'GB', 'DE', 'FR',
                'IT', 'ES', 'NL', 'BE', 'SE', 'NO', 'DK', 'FI', 'PL', 'UA', 'CH',
                'AT', 'IL', 'SA', 'AE', 'TR', 'IR', 'EG', 'ZA', 'NG', 'RU', 'KP',
                'BR', 'AR', 'EU', 'APAC', 'ME', 'AF', 'LATAM'
            ];

            useEffect(() => {
                loadEnhancedIntelligence();
                const interval = setInterval(loadEnhancedIntelligence, 360000); // 6 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadEnhancedIntelligence() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setDailySummary(data.daily_summary || {});
                        updateStatusIndicators(data.metrics, data.ai_usage);
                    } else {
                        throw new Error(`Failed to load: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Enhanced intelligence loading error:', error);
                    setThreatData([]);
                    setMetrics({ intelligence_confidence: 0, global_threat_level: 'OFFLINE' });
                    setDailySummary({});
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusIndicators(metricsData, aiUsage) {
                const intelStatus = document.getElementById('intelStatus');
                const threatLevel = document.getElementById('threatLevel');
                const lastUpdate = document.getElementById('lastUpdate');
                
                if (intelStatus) {
                    const total = metricsData?.total_threats || 0;
                    const critical = metricsData?.critical_threats || 0;
                    const aiQuality = metricsData?.ai_insights_quality || 0;
                    intelStatus.textContent = `INTELLIGENCE: ${total} THREATS | AI: ${aiQuality}% ${critical > 0 ? '🚨' : '✅'}`;
                }
                
                if (threatLevel) {
                    const level = metricsData?.global_threat_level || 'MONITORING';
                    const conf = metricsData?.intelligence_confidence || 0;
                    threatLevel.textContent = `THREAT LEVEL: ${level} (${conf}% CONFIDENCE)`;
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = new Date().toLocaleString();
                }
            }

            function getFilteredAndSortedThreats() {
                let filtered = threatData;
                
                if (searchTerm) {
                    filtered = filtered.filter(threat => 
                        threat.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.summary.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.threat_family?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                if (filterLevel !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_level === filterLevel);
                }
                
                if (filterRegion !== 'ALL') {
                    filtered = filtered.filter(threat => 
                        threat.country_code === filterRegion || 
                        threat.geographic_scope?.toLowerCase().includes(filterRegion.toLowerCase())
                    );
                }
                
                if (filterFamily !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_family === filterFamily);
                }
                
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'risk':
                            return (b.risk_score || 0) - (a.risk_score || 0);
                        case 'level':
                            const levelOrder = { 'CRITICAL': 4, 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
                            return levelOrder[b.threat_level] - levelOrder[a.threat_level];
                        case 'timestamp':
                        default:
                            return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                    }
                });
                
                return filtered;
            }

            function getThreatFamilies() {
                const families = [...new Set(threatData.map(t => t.threat_family).filter(Boolean))];
                return ['ALL', ...families.sort()];
            }

            function exportData(format) {
                const filtered = getFilteredAndSortedThreats();
                const timestamp = new Date().toISOString().split('T')[0];
                
                if (format === 'json') {
                    const data = JSON.stringify({ 
                        threats: filtered, 
                        metrics, 
                        daily_summary: dailySummary,
                        exported: new Date(),
                        version: "4.2"
                    }, null, 2);
                    downloadFile(data, `patriots-protocol-enhanced-${timestamp}.json`, 'application/json');
                } else if (format === 'csv') {
                    const headers = ['Title', 'Threat Level', 'Risk Score', 'Family', 'Source', 'Geographic Scope'];
                    const rows = filtered.map(t => [
                        t.title, t.threat_level, t.risk_score || 0, t.threat_family || '', 
                        t.source, t.geographic_scope || ''
                    ]);
                    const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                    downloadFile(csv, `patriots-protocol-enhanced-${timestamp}.csv`, 'text/csv');
                }
            }

            function downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function renderDailySummary() {
                if (!dailySummary || !dailySummary.date) {
                    return (
                        <div className="daily-summary-section">
                            <div className="daily-summary-header">
                                <div className="daily-summary-title">📊 DAILY AI INTELLIGENCE SUMMARY</div>
                                <div className="daily-summary-date">Generating daily analysis...</div>
                            </div>
                            <div className="executive-summary">
                                Daily AI summary is being generated. Please check back shortly for comprehensive threat landscape analysis.
                            </div>
                        </div>
                    );

                return (
                    <div className="daily-summary-section">
                        <div className="daily-summary-header">
                            <div className="daily-summary-title">📊 DAILY AI INTELLIGENCE SUMMARY</div>
                            <div className="daily-summary-date">{dailySummary.date}</div>
                        </div>
                        
                        <div className="executive-summary">
                            <strong>EXECUTIVE SUMMARY:</strong> {dailySummary.executive_summary}
                        </div>

                        <div className="summary-grid">
                            <div className="summary-card">
                                <div className="summary-card-title">🔥 KEY DEVELOPMENTS</div>
                                <ul className="summary-list">
                                    {(dailySummary.key_developments || []).map((dev, index) => (
                                        <li key={index} className="summary-list-item">{dev}</li>

                                </ul>
                            </div>

                            <div className="summary-card">
                                <div className="summary-card-title">🚨 CRITICAL THREATS</div>

                                    {dailySummary.critical_threats_overview}
                                </div>
                            </div>

                            <div className="summary-card">
                                <div className="summary-card-title">🎯 ATTACK VECTORS</div>
                                <ul className="summary-list">
                                    {(dailySummary.trending_attack_vectors || []).map((vector, index) => (
                                        <li key={index} className="summary-list-item">{vector}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="summary-card">
                                <div className="summary-card-title">🌍 GEOGRAPHIC HOTSPOTS</div>
                                <ul className="summary-list">
                                    {(dailySummary.geographic_hotspots || []).map((region, index) => (
                                        <li key={index} className="summary-list-item">{region}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="summary-card">
                                <div className="summary-card-title">⚡ IMMEDIATE ACTIONS</div>
                                <ul className="summary-list">
                                    {(dailySummary.recommended_actions || []).map((action, index) => (
                                        <li key={index} className="summary-list-item">{action}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="summary-card">
                                <div className="summary-card-title">🛡️ DEFENSIVE PRIORITIES</div>
                                <ul className="summary-list">
                                    {(dailySummary.defensive_priorities || []).map((priority, index) => (
                                        <li key={index} className="summary-list-item">{priority}</li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {dailySummary.zero_day_activity && dailySummary.zero_day_activity !== "No zero-day activity detected" && (
                            <div className="summary-card" style={{marginTop: '2rem'}}>
                                <div className="summary-card-title">💥 ZERO-DAY ACTIVITY</div>
                                <div className="summary-card-content">
                                    {dailySummary.zero_day_activity}
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            function renderAnalyticsPanel() {
                const geoDistribution = metrics.geographic_distribution || {};
                
                return (
                    <div className="analytics-panel">
                        <div className="analytics-title">🌍 THREAT LANDSCAPE</div>
                        <div className="threat-map">
                            {Object.entries(geoDistribution)
                                .sort(([,a], [,b]) => b - a)
                                .slice(0, 6)

                                     style={{
                                         display: 'flex',

                                         margin: '0.5rem 0',
                                         background: 'rgba(255, 68, 68, 0.1)',
                                         borderRadius: '8px',
                                         border: '1px solid rgba(255, 68, 68, 0.3)',
                                         cursor: 'pointer',
                                         transition: 'all 0.3s ease'

                                     }}

                                         e.target.style.transform = 'translateX(0)';

                                    <span style={{color: '#ff6666'}}>{count}</span>
                                </div>
                            ))}
                        </div>
                        
                        <div style={{marginTop: '2rem', textAlign: 'center', color: '#ff6666'}}>
                            📈 Threat Evolution: {metrics.threat_evolution || 'Stable'}
                        </div>
                        <div style={{textAlign: 'center', color: '#ff6666', marginTop: '0.5rem'}}>
                            ⚡ Velocity: {metrics.threat_velocity || 'Normal'}
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ PATRIOTS PROTOCOL v4.2 ENHANCED INTELLIGENCE LOADING...
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0 && metrics.intelligence_confidence === 0) {
                return (
                    <div className="container">
                        <div className="error-display">

                                System attempting reconnection to intelligence sources...
                            </div>

                                <select 
                                    className="filter-select" 
                                    value={filterRegion} 
                                    onChange={(e) => setFilterRegion(e.target.value)}

                                        <option key={region} value={region}>{region}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Threat Family</div>
                                <select 
                                    className="filter-select" 
                                    value={filterFamily} 
                                    onChange={(e) => setFilterFamily(e.target.value)}
                                >
                                    {threatFamilies.map(family => (
                                        <option key={family} value={family}>{family}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="filter-group">
                                <div className="filter-label">Sort By</div>
                                <select 
                                    className="filter-select" 
                                    value={sortBy} 
                                    onChange={(e) => setSortBy(e.target.value)}
                                >
                                    <option value="risk">Risk Score</option>
                                    <option value="level">Threat Level</option>
                                    <option value="timestamp">Latest First</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="action-buttons">
                            <button className="action-btn" onClick={() => loadEnhancedIntelligence()}>
                                🔄 REFRESH
                            </button>
                            <button className="action-btn" onClick={() => exportData('json')}>
                                📊 EXPORT JSON
                            </button>
                            <button className="action-btn" onClick={() => exportData('csv')}>
                                📋 EXPORT CSV
                            </button>
                            <button className="action-btn" onClick={() => {
                                setSearchTerm('');
                                setFilterLevel('ALL');
                                setFilterRegion('ALL');
                                setFilterFamily('ALL');
                                setSortBy('risk');
                            }}>
                                🗑️ CLEAR
                            </button>
                        </div>
                    </div>

                                <div className="metric-title">ACTIVE THREATS</div>
                                <div className="metric-value">{metrics.total_threats || 0}</div>
                                <div className="metric-details">Critical: {metrics.critical_threats || 0} | High: {metrics.high_threats || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">AI INSIGHTS QUALITY</div>
                                <div className="metric-value">{metrics.ai_insights_quality || 0}%</div>
                                <div className="metric-details">Daily Summary: {metrics.daily_summary_confidence || 0}%</div>
                            </div>

                                <div className="metric-value">{metrics.global_threat_level || 'MONITORING'}</div>
                                <div className="metric-details">Evolution: {metrics.threat_evolution || 'stable'}</div>
                            </div>
                            
                            <div className="metric-card">

                                        ) : (
                                            <>

                                    <div className="threat-summary">

                                    <div className="threat-meta">
                                        <div className="meta-item">
                                            <div className="meta-label">SOURCE</div>

                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                        {threat.source} ↗

                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">FAMILY</div>

                                        <div className="meta-item">
                                            <div className="meta-label">RISK SCORE</div>
                                            <div className="meta-value">{threat.risk_score || 5}/10</div>

                                        <div className="meta-item">

                                        <div className="meta-item">

                                            <div className="meta-value">{threat.business_impact || 'Standard monitoring'}</div>
                                        </div>

                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <>
                <EnhancedMatrixBackground />
                <EnhancedThreatDashboard />
            </>,
            document.getElementById('app')
        );
    </script>
