<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - Enhanced Cyber Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.06;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            position: relative;
        }

        .title {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 4px;
        }

        .version-badge {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-label {
            color: #ff6666;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff4444;
            color: #00ff41;
            padding: 0.5rem;
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card.critical {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            animation: criticalPulse 2s infinite;
        }

        @keyframes criticalPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .metric-title {
            font-size: 0.8rem;
            color: #ff6666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px currentColor;
        }

        .metric-details {
            font-size: 0.8rem;
            color: #ffcccc;
        }

        .threat-map-container {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(15px);
        }

        .map-title {
            color: #ff4444;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .threat-map {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .country-threat {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #ff6666;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .country-threat:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: scale(1.05);
        }

        .country-code {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4444;
        }

        .threat-count {
            font-size: 0.8rem;
            color: #ffcccc;
            margin-top: 0.2rem;
        }

        .top-threats-section {
            margin: 2rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ff4444;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #ff4444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-threats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .top-threat-card {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            padding: 1.5rem;
            border-radius: 10px;
            animation: criticalAlert 3s infinite;
        }

        @keyframes criticalAlert {
            0%, 100% { border-color: #ff0000; }
            50% { border-color: #ff6666; }
        }

        .threat-title-top {
            font-size: 1.1rem;
            color: #ff4444;
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        .threat-family {
            background: rgba(255, 68, 68, 0.3);
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .threat-analysis-preview {
            font-size: 0.9rem;
            color: #ffcccc;
            line-height: 1.4;
        }

        .intelligence-section {
            margin-top: 3rem;
        }

        .threat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
        }

        .threat-card {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #ff4444;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .threat-card:hover {
            background: rgba(255, 68, 68, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.2);
        }

        .threat-card.critical-threat {
            border-left: 4px solid #ff0000;
            background: rgba(255, 0, 0, 0.08);
        }

        .threat-card.high-threat {
            border-left: 4px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .threat-badges {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .threat-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            min-width: 70px;
        }

        .threat-badge.critical {
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
        }

        .threat-badge.high {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
        }

        .threat-badge.medium {
            background: rgba(255, 165, 0, 0.8);
            color: #fff;
        }

        .threat-badge.low {
            background: rgba(0, 255, 65, 0.8);
            color: #000;
        }

        .threat-header {
            margin-bottom: 1.5rem;
            padding-right: 5rem;
        }

        .threat-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
        }

        .critical-link {
            color: #ff4444;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .critical-link:hover {
            color: #ff6666;
            text-shadow: 0 0 10px #ff4444;
        }

        .threat-summary {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .threat-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #ff6666;
            text-transform: uppercase;
            font-weight: bold;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .source-link {
            color: #66ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: #99ddff;
            text-shadow: 0 0 5px #66ccff;
        }

        .technical-analysis {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .analysis-label {
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .analysis-text {
            color: #ffec8c;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .technical-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            font-size: 0.85rem;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .detail-label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            color: #ffec8c;
        }

        .loading {
            text-align: center;
            color: #ff4444;
            font-size: 1.4rem;
            padding: 4rem;
        }

        .error-display {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            color: #ff6666;
            margin: 2rem 0;
            text-align: center;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff4444;
            padding: 1rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar a {
            color: #ffd700;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .control-panel {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .threat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <div class="version-badge">CYBER v4.0</div>
    </div>

    <div id="app"></div>

    <div class="status-bar">
        <div class="status-item">
            <span id="intelStatus">INTELLIGENCE: CONNECTING...</span>
        </div>
        <div class="status-item">
            LAST UPDATE: <span id="lastUpdate">INITIALIZING...</span>
        </div>
        <div class="status-item">
            <span id="threatLevel">THREAT LEVEL: MONITORING</span>
        </div>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank">
            üéñÔ∏è PATRIOTS PROTOCOL CYBER v4.0
        </a>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const characters = "CYBERTHREATINTELAPTMALWAREZERODAY0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrix = characters.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ff4444';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrix[Math.floor(Math.random() * matrix.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function EnhancedThreatDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [filterLevel, setFilterLevel] = useState('ALL');
            const [filterRegion, setFilterRegion] = useState('ALL');

            useEffect(() => {
                loadEnhancedIntelligence();
                const interval = setInterval(loadEnhancedIntelligence, 300000);
                return () => clearInterval(interval);
            }, []);

            async function loadEnhancedIntelligence() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        updateStatusIndicators(data.metrics);
                    } else {
                        throw new Error(`Failed to load: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Intelligence loading error:', error);
                    setThreatData([]);
                    setMetrics({ intelligence_confidence: 0, global_threat_level: 'OFFLINE' });
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusIndicators(metricsData) {
                const intelStatus = document.getElementById('intelStatus');
                const threatLevel = document.getElementById('threatLevel');
                
                if (intelStatus) {
                    const total = metricsData?.total_threats || 0;
                    const critical = metricsData?.critical_threats || 0;
                    intelStatus.textContent = `INTELLIGENCE: ${total} THREATS ${critical > 0 ? 'üö®' : 'ACTIVE'}`;
                }
                
                if (threatLevel) {
                    const level = metricsData?.global_threat_level || 'MONITORING';
                    const conf = metricsData?.intelligence_confidence || 0;
                    threatLevel.textContent = `THREAT LEVEL: ${level} (${conf}% CONFIDENCE)`;
                }
            }

            function getFilteredThreats() {
                let filtered = threatData;
                
                if (filterLevel !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_level === filterLevel);
                }
                
                if (filterRegion !== 'ALL') {
                    filtered = filtered.filter(threat => 
                        threat.country_code === filterRegion || 
                        threat.geographic_scope?.toLowerCase().includes(filterRegion.toLowerCase())
                    );
                }
                
                return filtered;
            }

            function renderThreatMap() {
                const geoDistribution = metrics.geographic_distribution || {};
                
                return (
                    <div className="threat-map-container">
                        <div className="map-title">üåç GLOBAL THREAT DISTRIBUTION</div>
                        <div className="threat-map">
                            {Object.entries(geoDistribution).map(([country, count]) => (
                                <div key={country} className="country-threat">
                                    <div className="country-code">{country}</div>
                                    <div className="threat-count">{count} threats</div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            function renderTopThreats() {
                const criticalThreats = threatData.filter(t => t.threat_level === 'CRITICAL').slice(0, 3);
                
                if (criticalThreats.length === 0) return null;
                
                return (
                    <div className="top-threats-section">
                        <div className="section-title">
                            üö® CRITICAL THREATS REQUIRING IMMEDIATE ATTENTION
                        </div>
                        <div className="top-threats-grid">
                            {criticalThreats.map((threat, index) => (
                                <div key={index} className="top-threat-card">
                                    <div className="threat-family">{threat.threat_family || 'Critical Threat'}</div>
                                    <div className="threat-title-top">
                                        {threat.source_url ? (
                                            <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="critical-link">
                                                üö® {threat.title}
                                            </a>
                                        ) : threat.title}
                                    </div>
                                    <div className="threat-analysis-preview">
                                        {threat.ai_technical_analysis || 'Technical analysis in progress...'}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            function getThreatCardClass(threatLevel) {
                const baseClass = 'threat-card';
                if (threatLevel === 'CRITICAL') return `${baseClass} critical-threat`;
                if (threatLevel === 'HIGH') return `${baseClass} high-threat`;
                return baseClass;
            }

            function renderTechnicalAnalysis(threat) {
                if (!threat.ai_technical_analysis || threat.ai_technical_analysis === 'Technical analysis pending') {
                    return null;
                }

                return (
                    <div className="technical-analysis">
                        <div className="analysis-header">
                            <div className="analysis-label">üîç TECHNICAL ANALYSIS</div>
                            <div className="threat-badge">{threat.attack_sophistication || 'MEDIUM'}</div>
                        </div>
                        
                        <div className="analysis-text">
                            {threat.ai_technical_analysis}
                        </div>
                        
                        <div className="technical-details">
                            {threat.cve_references && threat.cve_references.length > 0 && (
                                <div className="detail-item">
                                    <div className="detail-label">CVE References</div>
                                    <div className="detail-value">{threat.cve_references.join(', ')}</div>
                                </div>
                            )}
                            
                            {threat.attack_vectors && threat.attack_vectors.length > 0 && (
                                <div className="detail-item">
                                    <div className="detail-label">Attack Vectors</div>
                                    <div className="detail-value">{threat.attack_vectors.join(', ')}</div>
                                </div>
                            )}
                            
                            {threat.threat_family && (
                                <div className="detail-item">
                                    <div className="detail-label">Threat Family</div>
                                    <div className="detail-value">{threat.threat_family}</div>
                                </div>
                            )}
                            
                            {threat.mitigation_priority && (
                                <div className="detail-item">
                                    <div className="detail-label">Priority</div>
                                    <div className="detail-value">{threat.mitigation_priority}</div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            üéñÔ∏è PATRIOTS PROTOCOL ENHANCED INTELLIGENCE LOADING...
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0 && metrics.intelligence_confidence === 0) {
                return (
                    <div className="container">
                        <div className="error-display">
                            ‚ö†Ô∏è CYBER INTELLIGENCE NETWORK OFFLINE
                        </div>
                    </div>
                );
            }

            const filteredThreats = getFilteredThreats();

            return (
                <div className="container">
                    <div className="control-panel">
                        <div className="filter-section">
                            <span className="filter-label">FILTER BY THREAT LEVEL:</span>
                            <select 
                                className="filter-select" 
                                value={filterLevel} 
                                onChange={(e) => setFilterLevel(e.target.value)}
                            >
                                <option value="ALL">ALL THREATS</option>
                                <option value="CRITICAL">CRITICAL</option>
                                <option value="HIGH">HIGH</option>
                                <option value="MEDIUM">MEDIUM</option>
                                <option value="LOW">LOW</option>
                            </select>
                        </div>
                        
                        <div className="filter-section">
                            <span className="filter-label">FILTER BY REGION:</span>
                            <select 
                                className="filter-select" 
                                value={filterRegion} 
                                onChange={(e) => setFilterRegion(e.target.value)}
                            >
                                <option value="ALL">ALL REGIONS</option>
                                <option value="US">UNITED STATES</option>
                                <option value="GLOBAL">GLOBAL</option>
                                <option value="EU">EUROPE</option>
                                <option value="CN">CHINA</option>
                                <option value="RU">RUSSIA</option>
                            </select>
                        </div>
                    </div>

                    <div className="stats-overview">
                        <div className="metrics-grid">
                            <div className={`metric-card ${metrics.global_threat_level === 'CRITICAL' ? 'critical' : ''}`}>
                                <div className="metric-title">ACTIVE THREATS</div>
                                <div className="metric-value">{metrics.total_threats || 0}</div>
                                <div className="metric-details">Critical: {metrics.critical_threats || 0} | High: {metrics.high_threats || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">INTELLIGENCE CONFIDENCE</div>
                                <div className="metric-value">{metrics.intelligence_confidence || 0}%</div>
                                <div className="metric-details">Zero-Days: {metrics.zero_day_count || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">THREAT LANDSCAPE</div>
                                <div className="metric-value">{metrics.global_threat_level || 'MONITORING'}</div>
                                <div className="metric-details">Recent: {metrics.recent_threats_24h || 0}</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-title">SECTORS TARGETED</div>
                                <div className="metric-value">{metrics.sectors_under_threat || 0}</div>
                                <div className="metric-details">Actors: {metrics.active_threat_actors || 0}</div>
                            </div>
                        </div>

                        {renderThreatMap()}
                    </div>

                    {renderTopThreats()}

                    <div className="intelligence-section">
                        <div className="section-title">
                            üéñÔ∏è THREAT INTELLIGENCE REPORTS
                            <span>Showing {filteredThreats.length} of {threatData.length} threats</span>
                        </div>
                        
                        <div className="threat-grid">
                            {filteredThreats.map((threat, index) => (
                                <div key={index} className={getThreatCardClass(threat.threat_level)}>
                                    <div className="threat-badges">
                                        <span className={`threat-badge ${threat.threat_level?.toLowerCase() || 'medium'}`}>
                                            {threat.threat_level || 'MEDIUM'}
                                        </span>
                                    </div>
                                    
                                    <div className="threat-header">
                                        <div className="threat-title">
                                            {threat.threat_level === 'CRITICAL' && threat.source_url ? (
                                                <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="critical-link">
                                                    üö® {threat.title}
                                                </a>
                                            ) : threat.title}
                                        </div>
                                    </div>
                                    
                                    <div className="threat-summary">
                                        {threat.summary}
                                    </div>
                                    
                                    <div className="threat-meta">
                                        <div className="meta-item">
                                            <div className="meta-label">SOURCE</div>
                                            <div className="meta-value">
                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                        {threat.source} ‚Üó
                                                    </a>
                                                ) : threat.source}
                                            </div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">THREAT LEVEL</div>
                                            <div className="meta-value">{threat.threat_level || 'MEDIUM'}</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">GEOGRAPHIC SCOPE</div>
                                            <div className="meta-value">{threat.geographic_scope || 'Global'}</div>
                                        </div>
                                        
                                        <div className="meta-item">
                                            <div className="meta-label">CONFIDENCE</div>
                                            <div className="meta-value">{Math.round((threat.confidence_score || 0) * 100)}%</div>
                                        </div>
                                    </div>
                                    
                                    {renderTechnicalAnalysis(threat)}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <>
                <MatrixBackground />
                <EnhancedThreatDashboard />
            </>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
