<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - Cyber Threat Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.06;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            position: relative;
        }

        .title {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #ff4444;
            opacity: 0.9;
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        .version-badge {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 2rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .metric-card:hover {
            background: rgba(255, 68, 68, 0.15);
            box-shadow: 0 5px 25px rgba(255, 68, 68, 0.3);
            transform: translateY(-3px);
        }

        .metric-card.critical {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            animation: criticalPulse 2s infinite;
        }

        @keyframes criticalPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #ff6666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .metric-icon {
            font-size: 1.2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 10px currentColor;
        }

        .metric-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #ffcccc;
        }

        .intelligence-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #ff4444;
            color: #ff4444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-badge {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .threat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
        }

        .threat-card {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #ff4444;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .threat-card:hover {
            background: rgba(255, 68, 68, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.2);
        }

        .threat-card.critical-threat {
            border-left: 4px solid #ff0000;
            background: rgba(255, 0, 0, 0.08);
            animation: criticalBlink 3s infinite;
        }

        @keyframes criticalBlink {
            0%, 95% { border-left-color: #ff0000; }
            96%, 100% { border-left-color: #ff4444; }
        }

        .threat-card.high-threat {
            border-left: 4px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .threat-badges {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .threat-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            min-width: 70px;
        }

        .threat-badge.critical {
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
            animation: pulse 2s infinite;
        }

        .threat-badge.high {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
        }

        .threat-badge.medium {
            background: rgba(255, 165, 0, 0.8);
            color: #fff;
        }

        .threat-badge.low {
            background: rgba(0, 255, 65, 0.8);
            color: #000;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .threat-header {
            margin-bottom: 1.5rem;
            padding-right: 5rem;
        }

        .threat-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .threat-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 0.5rem;
            flex-shrink: 0;
        }

        .threat-low { background-color: #00ff41; }
        .threat-medium { background-color: #ffd700; }
        .threat-high { background-color: #ff4444; }
        .threat-critical { 
            background-color: #ff0000; 
            animation: criticalIndicator 1s infinite;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes criticalIndicator {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .critical-link {
            color: #ff4444;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .critical-link:hover {
            color: #ff6666;
            text-shadow: 0 0 10px #ff4444;
        }

        .threat-summary {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .threat-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #ff6666;
            text-transform: uppercase;
            font-weight: bold;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .source-link {
            color: #66ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: #99ddff;
            text-shadow: 0 0 5px #66ccff;
        }

        .confidence-section {
            margin: 1rem 0;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 68, 68, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffd700, #00ff41);
            transition: width 0.8s ease;
        }

        .keywords-section {
            margin: 1rem 0;
        }

        .keywords-title {
            font-size: 0.8rem;
            color: #ff6666;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .keyword-tag {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #ff4444;
            transition: all 0.3s ease;
        }

        .keyword-tag:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: scale(1.05);
        }

        .technical-analysis {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .analysis-label {
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .severity-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #ffd700;
        }

        .analysis-text {
            color: #ffec8c;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .technical-details {
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .detail-item {
            margin-bottom: 0.5rem;
        }

        .detail-label {
            color: #ffd700;
            font-weight: bold;
        }

        .patriots-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .patriots-ref {
            color: #ffd700;
        }

        .loading {
            text-align: center;
            color: #ff4444;
            font-size: 1.4rem;
            padding: 4rem;
        }

        .loading-details {
            font-size: 1rem;
            color: #ff6666;
            margin-top: 1rem;
        }

        .terminal-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error-display {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            color: #ff6666;
            margin: 2rem 0;
            text-align: center;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff4444;
            padding: 1rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .status-bar a:hover {
            color: #ffec8c;
            text-shadow: 0 0 10px #ffd700;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-header {
                padding-right: 0;
            }
            
            .threat-badges {
                position: static;
                display: flex;
                flex-direction: row;
                margin-bottom: 1rem;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <p class="subtitle">CYBER THREAT INTELLIGENCE COMMAND CENTER</p>
        <div class="version-badge">CYBER v4.0</div>
    </div>

    <div id="app"></div>

    <div class="status-bar">
        <div class="status-item">
            <span id="intelStatus">INTELLIGENCE: CONNECTING...</span>
        </div>
        <div class="status-item">
            LAST UPDATE: <span id="lastUpdate">INITIALIZING...</span>
        </div>
        <div class="status-item">
            <span id="threatLevel">THREAT LEVEL: MONITORING</span>
        </div>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank">
            🎖️ PATRIOTS PROTOCOL CYBER v4.0
        </a>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const characters = "CYBERTHREATINTELAPTMALWAREZERODAY0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*+=";
                const matrix = characters.split("");
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ff4444';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrix[Math.floor(Math.random() * matrix.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 35);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function ThreatDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState('');

            useEffect(() => {
                loadThreatIntelligence();
                const interval = setInterval(loadThreatIntelligence, 300000);
                return () => clearInterval(interval);
            }, []);

            async function loadThreatIntelligence() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setLastUpdate(new Date().toLocaleString());
                        
                        updateStatusIndicators(data.metrics);
                        
                    } else {
                        throw new Error(`Failed to load intelligence data: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Intelligence loading error:', error);
                    setThreatData([]);
                    setMetrics({ intelligence_confidence: 0, global_threat_level: 'OFFLINE' });
                } finally {
                    setLoading(false);
                    setLastUpdate(new Date().toLocaleString());
                }
            }

            function updateStatusIndicators(metricsData) {
                const intelStatus = document.getElementById('intelStatus');
                const lastUpdateEl = document.getElementById('lastUpdate');
                const threatLevel = document.getElementById('threatLevel');
                
                if (intelStatus) {
                    const threatCount = metricsData?.total_threats || 0;
                    const criticalCount = metricsData?.critical_threats || 0;
                    intelStatus.textContent = `INTELLIGENCE: ${threatCount} THREATS ${criticalCount > 0 ? '🚨' : 'ACTIVE'}`;
                }
                
                if (lastUpdateEl) {
                    lastUpdateEl.textContent = new Date().toLocaleString();
                }
                
                if (threatLevel) {
                    const level = metricsData?.global_threat_level || 'MONITORING';
                    const confidence = metricsData?.intelligence_confidence || 0;
                    threatLevel.textContent = `THREAT LEVEL: ${level} (${confidence}% CONFIDENCE)`;
                }
            }

            function getCardClass(threatLevel) {
                const baseClass = 'threat-card';
                if (threatLevel === 'CRITICAL') return `${baseClass} critical-threat`;
                if (threatLevel === 'HIGH') return `${baseClass} high-threat`;
                return baseClass;
            }

            function getThreatBadges(threat) {
                const badges = [];
                const level = threat.threat_level?.toLowerCase() || 'medium';
                
                badges.push(
                    <span key="level" className={`threat-badge ${level}`}>
                        {threat.threat_level || 'MEDIUM'}
                    </span>
                );
                
                if (threat.severity_rating >= 9) {
                    badges.push(<span key="severe" className="threat-badge critical">SEVERE</span>);
                }
                
                return badges;
            }

            function renderThreatTitle(threat) {
                const indicator = <span className={`threat-indicator threat-${(threat.threat_level || 'medium').toLowerCase()}`}></span>;
                
                if (threat.threat_level === 'CRITICAL' && threat.source_url) {
                    return (
                        <>
                            {indicator}
                            <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="critical-link">
                                🚨 {threat.title}
                            </a>
                        </>
                    );
                }
                
                return (
                    <>
                        {indicator}
                        <span>{threat.title}</span>
                    </>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ PATRIOTS PROTOCOL CYBER INTELLIGENCE LOADING<span className="terminal-cursor">_</span>
                            <div className="loading-details">
                                Connecting to threat intelligence sources...<br/>
                                Processing real-time cyber threat data...<br/>
                                Analyzing technical indicators...
                            </div>
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0 && metrics.intelligence_confidence === 0) {
                return (
                    <div className="container">
                        <div className="error-display">
                            ⚠️ CYBER INTELLIGENCE NETWORK OFFLINE<br/>
                            <div style={{fontSize: '0.9rem', marginTop: '1rem', color: '#ff6666'}}>
                                Unable to connect to threat intelligence sources.<br/>
                                System attempting to re-establish connections...
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="metrics-grid">
                        <div className={`metric-card ${metrics.global_threat_level === 'CRITICAL' ? 'critical' : ''}`}>
                            <div className="metric-header">
                                <div className="metric-title">Active Threats</div>
                                <div className="metric-icon">🛡️</div>
                            </div>
                            <div className="metric-value">{metrics.total_threats || 0}</div>
                            <div className="metric-details">
                                <span>Critical: {metrics.critical_threats || 0}</span>
                                <span>High: {metrics.high_threats || 0}</span>
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-header">
                                <div className="metric-title">Intelligence Confidence</div>
                                <div className="metric-icon">🎯</div>
                            </div>
                            <div className="metric-value">{metrics.intelligence_confidence || 0}%</div>
                            <div className="metric-details">
                                <span>Recent: {metrics.recent_threats_24h || 0}</span>
                                <span>Sources: {Math.round((metrics.source_reliability || 0) * 100)}%</span>
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-header">
                                <div className="metric-title">Threat Landscape</div>
                                <div className="metric-icon">🔥</div>
                            </div>
                            <div className="metric-value">{metrics.global_threat_level || 'MONITORING'}</div>
                            <div className="metric-details">
                                <span>Actors: {metrics.active_threat_actors || 0}</span>
                                <span>Techniques: {metrics.attack_techniques_detected || 0}</span>
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-header">
                                <div className="metric-title">Targeted Sectors</div>
                                <div className="metric-icon">🏢</div>
                            </div>
                            <div className="metric-value">{metrics.sectors_under_threat || 0}</div>
                            <div className="metric-details">
                                <span>Healthcare: {threatData.filter(t => t.affected_sectors?.includes('healthcare')).length}</span>
                                <span>Finance: {threatData.filter(t => t.affected_sectors?.includes('financial')).length}</span>
                            </div>
                        </div>
                    </div>

                    <div className="intelligence-section">
                        <h2 className="section-title">
                            🎖️ ACTIVE THREAT INTELLIGENCE REPORTS
                            <span className="section-badge">PATRIOTS PROTOCOL v4.0</span>
                        </h2>
                        
                        <div className="threat-grid">
                            {threatData.map((threat, index) => (
                                <div key={index} className={getCardClass(threat.threat_level)}>
                                    <div className="threat-badges">
                                        {getThreatBadges(threat)}
                                    </div>
                                    
                                    <div className="threat-header">
                                        <h3 className="threat-title">
                                            {renderThreatTitle(threat)}
                                        </h3>
                                    </div>
                                    
                                    <div className="threat-summary">
                                        {threat.summary}
                                    </div>
                                    
                                    <div className="threat-meta">
                                        <div className="meta-item">
                                            <div className="meta-label">Intelligence Source</div>
                                            <div className="meta-value">
                                                {threat.source_url ? (
                                                    <a href={threat.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                        {threat.source} ↗
                                                    </a>
                                                ) : (
                                                    threat.source
                                                )}
                                            </div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Threat Level</div>
                                            <div className="meta-value">{threat.threat_level || 'MEDIUM'}</div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Impact Rating</div>
                                            <div className="meta-value">{threat.severity_rating || 5}/10</div>
                                        </div>
                                        <div className="meta-item">
                                            <div className="meta-label">Geographic Scope</div>
                                            <div className="meta-value">{(threat.geographic_scope || 'global').replace(/_/g, ' ')}</div>
                                        </div>
                                    </div>
                                    
                                    {threat.confidence_score && (
                                        <div className="confidence-section">
                                            <div className="confidence-header">
                                                <span style={{fontSize: '0.8rem', color: '#ff6666', fontWeight: 'bold'}}>
                                                    INTELLIGENCE CONFIDENCE
                                                </span>
                                                <span style={{fontSize: '0.9rem', color: '#ffffff'}}>
                                                    {Math.round((threat.confidence_score || 0) * 100)}%
                                                </span>
                                            </div>
                                            <div className="confidence-bar">
                                                <div 
                                                    className="confidence-fill" 
                                                    style={{width: `${(threat.confidence_score || 0) * 100}%`}}
                                                ></div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {threat.threat_keywords && threat.threat_keywords.length > 0 && (
                                        <div className="keywords-section">
                                            <div className="keywords-title">🔍 THREAT INDICATORS</div>
                                            <div className="keywords-list">
                                                {threat.threat_keywords.slice(0, 8).map((keyword, idx) => (
                                                    <span key={idx} className="keyword-tag">{keyword.replace(/_/g, ' ')}</span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {threat.technical_analysis && (
                                        <div className="technical-analysis">
                                            <div className="analysis-header">
                                                <div className="analysis-label">
                                                    🔍 TECHNICAL ANALYSIS
                                                </div>
                                                <div className="severity-badge">
                                                    IMPACT {threat.severity_rating || 5}/10
                                                </div>
                                            </div>
                                            
                                            <div className="analysis-text">
                                                {threat.technical_analysis}
                                            </div>
                                            
                                            {threat.technical_indicators && (
                                                <div className="technical-details">
                                                    {threat.technical_indicators.attack_techniques && threat.technical_indicators.attack_techniques.length > 0 && (
                                                        <div className="detail-item">
                                                            <span className="detail-label">Techniques:</span> {threat.technical_indicators.attack_techniques.slice(0, 3).join(', ')}
                                                        </div>
                                                    )}
                                                    {threat.technical_indicators.malware_families && threat.technical_indicators.malware_families.length > 0 && (
                                                        <div className="detail-item">
                                                            <span className="detail-label">Malware:</span> {threat.technical_indicators.malware_families.slice(0, 3).join(', ')}
                                                        </div>
                                                    )}
                                                    {threat.technical_indicators.vulnerabilities && threat.technical_indicators.vulnerabilities.length > 0 && (
                                                        <div className="detail-item">
                                                            <span className="detail-label">Vulnerabilities:</span> {threat.technical_indicators.vulnerabilities.slice(0, 3).join(', ')}
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    
                                    <div className="patriots-footer">
                                        <div className="patriots-ref">
                                            📡 PATRIOTS PROTOCOL CYBER INTELLIGENCE
                                        </div>
                                        <div style={{color: '#ffcccc'}}>
                                            Sectors: {(threat.affected_sectors || []).map(s => s.replace(/_/g, ' ')).join(', ') || 'Multiple'}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <>
                <MatrixBackground />
                <ThreatDashboard />
            </>,
            document.getElementById('app')
        );

        console.log('🎖️ PATRIOTS PROTOCOL CYBER INTELLIGENCE v4.0 - Interface Operational');
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎖️ Patriots Protocol Cyber Intelligence v4.0 Interface Activated');
            
            setInterval(function() {
                const lastUpdateEl = document.getElementById('lastUpdate');
                if (lastUpdateEl && !lastUpdateEl.textContent.includes('INITIALIZING')) {
                    lastUpdateEl.style.color = '#ff4444';
                    setTimeout(() => {
                        lastUpdateEl.style.color = '#00ff41';
                    }, 500);
                }
            }, 60000);
        });
    </script>
</body>
</html>
