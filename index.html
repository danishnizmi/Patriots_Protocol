<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - Cyber Threat Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }

        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 20px #00ff41;
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff6666;
            text-shadow: 0 0 10px #ff6666;
            margin-bottom: 1rem;
        }

        .status-indicator {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .controls-title {
            color: #ff4444;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #00ff41;
            font-size: 0.9rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-label {
            color: #ff6666;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .control-input, .control-select {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            border-color: #ffffff;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-button {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .action-button:hover {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: translateY(-1px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metrics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.3);
        }

        .metric-card.critical {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            animation: critical-pulse 2s infinite;
        }

        @keyframes critical-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .metric-title {
            font-size: 0.8rem;
            color: #ff6666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px currentColor;
        }

        .metric-details {
            font-size: 0.8rem;
            color: #cccccc;
        }

        .summary-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .summary-title {
            color: #00ff41;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        .summary-content {
            line-height: 1.6;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .summary-item {
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 4px;
            border-left: 3px solid #00ff41;
        }

        .threats-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff4444;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ff4444;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
        }

        .section-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .threats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .threat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .threat-card:hover {
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
            transform: translateY(-2px);
        }

        .threat-card.critical {
            border-left: 4px solid #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }

        .threat-card.high {
            border-left: 4px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .threat-card.medium {
            border-left: 4px solid #ff9500;
            background: rgba(255, 149, 0, 0.05);
        }

        .threat-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
            font-weight: bold;
        }

        .threat-badges {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .threat-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .threat-badge.critical {
            background: #ff0000;
            color: #fff;
        }

        .threat-badge.high {
            background: #ffd700;
            color: #000;
        }

        .threat-badge.medium {
            background: #ff9500;
            color: #fff;
        }

        .threat-badge.low {
            background: #00ff41;
            color: #000;
        }

        .threat-summary {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .threat-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.7rem;
            color: #ff6666;
            text-transform: uppercase;
            font-weight: bold;
        }

        .meta-value {
            font-size: 0.8rem;
            color: #ffffff;
        }

        .source-link {
            color: #66ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: #99ddff;
            text-shadow: 0 0 8px #66ccff;
        }

        .loading {
            text-align: center;
            color: #ff4444;
            font-size: 1.5rem;
            padding: 3rem;
            font-family: 'Orbitron', monospace;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 2rem;
            border-radius: 8px;
            color: #ff6666;
            margin: 2rem 0;
            text-align: center;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #ff4444;
            padding: 0.8rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #ffd700;
            border-radius: 4px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            z-index: 100;
        }

        .export-item {
            display: block;
            padding: 0.5rem 1rem;
            color: #ffd700;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .export-item:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .threats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="matrix-overlay"></div>
    
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <div class="subtitle">CYBER THREAT INTELLIGENCE</div>
        <div class="status-indicator" id="systemStatus">SYSTEM OPERATIONAL</div>
    </div>

    <div id="app"></div>

    <div class="status-bar">
        <div class="status-item">
            <span id="threatStatus">MONITORING...</span>
        </div>
        <div class="status-item">
            LAST UPDATE: <span id="lastUpdate">INITIALIZING...</span>
        </div>
        <div class="status-item">
            <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank" style="color: #ffd700; text-decoration: none;">
                PATRIOTS PROTOCOL
            </a>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MatrixBackground() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const characters = "0123456789ABCDEF";
                const matrix = characters.split("");
                const fontSize = 16;
                const columns = Math.floor(canvas.width / fontSize);
                const drops = [];

                for (let x = 0; x < columns; x++) {
                    drops[x] = Math.floor(Math.random() * -100);
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#00ff41';
                    ctx.font = fontSize + 'px Share Tech Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrix[Math.floor(Math.random() * matrix.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 50);
                
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="matrix-bg" />;
        }

        function ThreatDashboard() {
            const [threatData, setThreatData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLevel, setFilterLevel] = useState('ALL');
            const [filterFamily, setFilterFamily] = useState('ALL');
            const [sortBy, setSortBy] = useState('risk_score');
            const [showExportMenu, setShowExportMenu] = useState(false);
            const [summary, setSummary] = useState({});

            useEffect(() => {
                loadThreatData();
                const interval = setInterval(loadThreatData, 300000);
                return () => clearInterval(interval);
            }, []);

            async function loadThreatData() {
                try {
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        setThreatData(data.articles || []);
                        setMetrics(data.metrics || {});
                        setSummary(data.intelligence_summary || {});
                        updateStatusBar(data);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Failed to load threat data:', error);
                    setThreatData([]);
                    setMetrics({});
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusBar(data) {
                const threatStatus = document.getElementById('threatStatus');
                const lastUpdate = document.getElementById('lastUpdate');
                const systemStatus = document.getElementById('systemStatus');
                
                if (threatStatus) {
                    const total = data.metrics?.total_threats || 0;
                    const critical = data.metrics?.critical_threats || 0;
                    const level = data.metrics?.global_threat_level || 'MONITORING';
                    threatStatus.textContent = `${total} THREATS | ${level} ${critical > 0 ? '‚ö†Ô∏è' : '‚úÖ'}`;
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = new Date().toLocaleString();
                }
                
                if (systemStatus) {
                    const status = data.intelligence_summary?.mission_status || 'OPERATIONAL';
                    systemStatus.textContent = `SYSTEM ${status}`;
                }
            }

            function getFilteredAndSortedThreats() {
                let filtered = threatData;
                
                if (searchTerm) {
                    filtered = filtered.filter(threat => 
                        threat.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.summary.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        threat.threat_family?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                if (filterLevel !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_level === filterLevel);
                }
                
                if (filterFamily !== 'ALL') {
                    filtered = filtered.filter(threat => threat.threat_family === filterFamily);
                }
                
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'risk_score':
                            return (b.risk_score || 0) - (a.risk_score || 0);
                        case 'timestamp':
                            return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                        case 'threat_level':
                            const levelOrder = { 'CRITICAL': 4, 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
                            return levelOrder[b.threat_level] - levelOrder[a.threat_level];
                        default:
                            return 0;
                    }
                });
                
                return filtered;
            }

            function getThreatFamilies() {
                const families = [...new Set(threatData.map(t => t.threat_family).filter(Boolean))];
                return ['ALL', ...families.sort()];
            }

            function exportData(format) {
                const filtered = getFilteredAndSortedThreats();
                const timestamp = new Date().toISOString().split('T')[0];
                
                if (format === 'json') {
                    const data = JSON.stringify({ 
                        threats: filtered, 
                        metrics, 
                        exported: new Date().toISOString()
                    }, null, 2);
                    downloadFile(data, `patriots-threats-${timestamp}.json`, 'application/json');
                } else if (format === 'csv') {
                    const headers = ['Title', 'Threat Level', 'Risk Score', 'Family', 'Source', 'Summary'];
                    const rows = filtered.map(t => [
                        t.title, t.threat_level, t.risk_score || 0, 
                        t.threat_family || '', t.source, 
                        t.summary.substring(0, 100).replace(/"/g, '""')
                    ]);
                    const csv = [headers, ...rows].map(row => 
                        row.map(cell => `"${cell}"`).join(',')
                    ).join('\n');
                    downloadFile(csv, `patriots-threats-${timestamp}.csv`, 'text/csv');
                }
                setShowExportMenu(false);
            }

            function downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function renderSummaryPanel() {
                const topFamilies = metrics.top_threat_families || [];
                const geoDist = metrics.geographic_distribution || {};
                
                return (
                    <div className="summary-panel">
                        <div className="summary-title">THREAT OVERVIEW</div>
                        <div className="summary-content">
                            {topFamilies.length > 0 && (
                                <div className="summary-item">
                                    <strong>Top Threat:</strong> {topFamilies[0].name} ({topFamilies[0].count} reports)
                                </div>
                            )}
                            
                            {Object.entries(geoDist).slice(0, 3).map(([country, count]) => (
                                <div key={country} className="summary-item">
                                    <strong>{country}:</strong> {count} threat{count !== 1 ? 's' : ''}
                                </div>
                            ))}
                            
                            {metrics.zero_day_count > 0 && (
                                <div className="summary-item" style={{borderLeftColor: '#ff0000'}}>
                                    <strong>Zero-Day Activity:</strong> {metrics.zero_day_count} active
                                </div>
                            )}
                            
                            <div className="summary-item">
                                <strong>Confidence:</strong> {metrics.intelligence_confidence || 0}%
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            LOADING THREAT INTELLIGENCE...
                        </div>
                    </div>
                );
            }

            if (threatData.length === 0) {
                return (
                    <div className="container">
                        <div className="error">
                            ‚ö†Ô∏è THREAT INTELLIGENCE OFFLINE
                            <div style={{marginTop: '1rem', fontSize: '0.9rem'}}>
                                System attempting to reconnect...
                            </div>
                        </div>
                    </div>
                );
            }

            const filteredThreats = getFilteredAndSortedThreats();
            const threatFamilies = getThreatFamilies();

            return (
                <div className="container">
                    <div className="controls">
                        <div className="controls-header">
                            <div className="controls-title">THREAT ANALYSIS CONTROLS</div>
                            <div className="live-indicator">
                                <div className="live-dot"></div>
                                LIVE MONITORING
                            </div>
                        </div>
                        
                        <div className="controls-grid">
                            <div className="control-group">
                                <div className="control-label">Search Threats</div>
                                <input 
                                    type="text" 
                                    className="control-input"
                                    placeholder="Search titles, families..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <div className="control-group">
                                <div className="control-label">Threat Level</div>
                                <select 
                                    className="control-select" 
                                    value={filterLevel} 
                                    onChange={(e) => setFilterLevel(e.target.value)}
                                >
                                    <option value="ALL">ALL LEVELS</option>
                                    <option value="CRITICAL">CRITICAL</option>
                                    <option value="HIGH">HIGH</option>
                                    <option value="MEDIUM">MEDIUM</option>
                                    <option value="LOW">LOW</option>
                                </select>
                            </div>
                            
                            <div className="control-group">
                                <div className="control-label">Threat Family</div>
                                <select 
                                    className="control-select" 
                                    value={filterFamily} 
                                    onChange={(e) => setFilterFamily(e.target.value)}
                                >
                                    {threatFamilies.map(family => (
                                        <option key={family} value={family}>{family}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="control-group">
                                <div className="control-label">Sort By</div>
