<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRIOTS PROTOCOL - Real AI Intelligence v4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
        }

        .title {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #33ff66;
            opacity: 0.9;
            margin-bottom: 0.8rem;
        }

        .version-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .real-badge {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-left: 1rem;
        }

        .patriots-link {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #ffd700;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .patriots-link:hover {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 15px #ffd700;
            transform: translateY(-1px);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .metrics-section {
            margin-bottom: 3rem;
        }

        .metrics-title {
            font-size: 1.8rem;
            color: #00ff41;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px #00ff41;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(0, 255, 65, 0.15);
            box-shadow: 0 5px 25px rgba(0, 255, 65, 0.3);
            transform: translateY(-3px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #00ff41;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #66ff99;
            text-transform: uppercase;
        }

        .metric-detail {
            font-size: 0.8rem;
            color: #99ffcc;
            margin-top: 0.5rem;
        }

        .status-section {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .status-title {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .status-message {
            color: #ffffff;
            line-height: 1.6;
        }

        .news-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #00ff41;
            color: #00ff41;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff41;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .news-card:hover {
            background: rgba(0, 255, 65, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
        }

        .news-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
        }

        .news-summary {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .news-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #66ff99;
            text-transform: uppercase;
            font-weight: bold;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .source-link {
            color: #66ccff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: #99ddff;
            text-shadow: 0 0 5px #66ccff;
        }

        .ai-analysis {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .ai-label {
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .ai-text {
            color: #ffec8c;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .threat-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
            margin-left: 1rem;
        }

        .threat-low {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .threat-medium {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .threat-high {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .category-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
            margin-left: 0.5rem;
        }

        .category-technology {
            background: rgba(102, 204, 255, 0.2);
            border: 1px solid #66ccff;
            color: #66ccff;
        }

        .category-security {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .category-politics {
            background: rgba(204, 102, 255, 0.2);
            border: 1px solid #cc66ff;
            color: #cc66ff;
        }

        .category-economics {
            background: rgba(255, 170, 0, 0.2);
            border: 1px solid #ffaa00;
            color: #ffaa00;
        }

        .category-global {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .loading {
            text-align: center;
            color: #00ff41;
            font-size: 1.4rem;
            padding: 4rem;
        }

        .error-display {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 1.5rem;
            border-radius: 10px;
            color: #ff6666;
            margin: 2rem 0;
            text-align: center;
        }

        .no-data-display {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            padding: 2rem;
            border-radius: 10px;
            color: #ffd700;
            margin: 2rem 0;
            text-align: center;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #00ff41;
            padding: 1rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">PATRIOTS PROTOCOL</h1>
        <p class="subtitle">REAL AI-DRIVEN INTELLIGENCE NETWORK</p>
        <div class="version-badge">v4.0 - REAL AI ONLY</div>
        <span class="real-badge">🚫 NO FAKE DATA</span>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank" class="patriots-link">
            🔗 SOURCE: PATRIOTS PROTOCOL REPOSITORY
        </a>
    </div>

    <div id="app"></div>

    <div class="status-bar">
        <div>STATUS: <span id="systemStatus">INITIALIZING...</span></div>
        <div>LAST UPDATE: <span id="lastUpdate">CONNECTING...</span></div>
        <a href="https://github.com/danishnizmi/Patriots_Protocol" target="_blank">
            🎖️ PATRIOTS PROTOCOL v4.0 - REAL AI
        </a>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [newsData, setNewsData] = useState([]);
            const [metrics, setMetrics] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [hasRealData, setHasRealData] = useState(false);

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 300000); // Check every 5 minutes
                return () => clearInterval(interval);
            }, []);

            async function loadData() {
                try {
                    setError(null);
                    
                    const response = await fetch('./data/news-analysis.json?t=' + Date.now());
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        console.log('🎖️ Patriots Protocol v4.0 real data loaded:', data);
                        
                        const articles = data.articles || [];
                        const hasReal = articles.length > 0 && articles.some(a => a.ai_analysis && a.ai_analysis.length > 20);
                        
                        setNewsData(articles);
                        setMetrics(data.metrics || {});
                        setHasRealData(hasReal);
                        
                        updateStatusBar(data.metrics, hasReal);
                        
                    } else {
                        throw new Error(`Unable to load data: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Data loading error:', error);
                    setError('Unable to load real intelligence data. Check system logs.');
                    setHasRealData(false);
                } finally {
                    setLoading(false);
                }
            }

            function updateStatusBar(metricsData, hasReal) {
                const systemStatus = document.getElementById('systemStatus');
                const lastUpdate = document.getElementById('lastUpdate');
                
                if (systemStatus) {
                    const status = hasReal ? 'OPERATIONAL - REAL DATA' : 'STANDBY - NO REAL DATA';
                    systemStatus.textContent = status;
                    systemStatus.style.color = hasReal ? '#00ff41' : '#ffd700';
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = new Date().toLocaleString();
                }
            }

            function getThreatBadgeClass(threatLevel) {
                switch(threatLevel?.toLowerCase()) {
                    case 'high': return 'threat-badge threat-high';
                    case 'medium': return 'threat-badge threat-medium';
                    default: return 'threat-badge threat-low';
                }
            }

            function getCategoryBadgeClass(category) {
                switch(category?.toLowerCase()) {
                    case 'technology': return 'category-badge category-technology';
                    case 'security': return 'category-badge category-security';
                    case 'politics': return 'category-badge category-politics';
                    case 'economics': return 'category-badge category-economics';
                    default: return 'category-badge category-global';
                }
            }

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            🎖️ PATRIOTS PROTOCOL v4.0 INITIALIZING...<br/>
                            <small style={{fontSize: '1rem', color: '#66ff99', marginTop: '1rem', display: 'block'}}>
                                Loading real AI intelligence data...<br/>
                                No fake data will be generated
                            </small>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    {error && (
                        <div className="error-display">
                            ⚠️ {error}<br/>
                            <small>System will not generate fake data as fallback</small>
                        </div>
                    )}

                    {!hasRealData && !error && (
                        <div className="no-data-display">
                            🚫 NO REAL INTELLIGENCE DATA AVAILABLE<br/>
                            <small>Waiting for successful AI analysis of real news sources.<br/>
                            Check GitHub Actions for processing status.<br/>
                            This system does not generate fake fallback data.</small>
                        </div>
                    )}

                    {hasRealData && (
                        <>
                            {/* Real Metrics */}
                            <div className="metrics-section">
                                <h2 className="metrics-title">🎯 REAL AI INTELLIGENCE METRICS</h2>
                                <div className="metrics-grid">
                                    <div className="metric-card">
                                        <div className="metric-value">{metrics.total_articles || 0}</div>
                                        <div className="metric-label">Real Articles</div>
                                        <div className="metric-detail">AI Analyzed: {metrics.ai_analysis_complete || 0}</div>
                                    </div>
                                    
                                    <div className="metric-card">
                                        <div className="metric-value">{Math.round((metrics.avg_confidence || 0) * 100)}%</div>
                                        <div className="metric-label">AI Confidence</div>
                                        <div className="metric-detail">Real Analysis Quality</div>
                                    </div>
                                    
                                    <div className="metric-card">
                                        <div className="metric-value">{metrics.total_words || 0}</div>
                                        <div className="metric-label">Total Words</div>
                                        <div className="metric-detail">Avg: {metrics.avg_article_length || 0} per article</div>
                                    </div>
                                    
                                    <div className="metric-card">
                                        <div className="metric-value">{metrics.sources_count || 0}</div>
                                        <div className="metric-label">Real Sources</div>
                                        <div className="metric-detail">Live News Feeds</div>
                                    </div>
                                </div>
                            </div>

                            {/* System Status */}
                            <div className="status-section">
                                <div className="status-title">🤖 REAL AI SYSTEM STATUS</div>
                                <div className="status-message">
                                    System Status: <strong>{metrics.system_status || 'UNKNOWN'}</strong><br/>
                                    Processing Time: <strong>{metrics.processing_time || 'N/A'}</strong><br/>
                                    Last Analysis: <strong>{metrics.last_update || 'Unknown'}</strong><br/>
                                    <strong>🚫 No fake data generated - Real AI analysis only</strong>
                                </div>
                            </div>

                            {/* Real News */}
                            <div className="news-section">
                                <h2 className="section-title">
                                    📰 REAL AI INTELLIGENCE REPORTS
                                    <span style={{fontSize: '0.9rem', color: '#ffd700'}}>VERIFIED REAL</span>
                                </h2>
                                
                                <div className="news-grid">
                                    {newsData.map((article, index) => (
                                        <div key={index} className="news-card">
                                            <h3 className="news-title">
                                                {article.title}
                                                <span className={getThreatBadgeClass(article.threat_level)}>
                                                    {article.threat_level || 'LOW'}
                                                </span>
                                                <span className={getCategoryBadgeClass(article.category)}>
                                                    {article.category || 'GLOBAL'}
                                                </span>
                                            </h3>
                                            
                                            <div className="news-summary">
                                                {article.summary || 'Summary not available'}
                                            </div>
                                            
                                            <div className="news-meta">
                                                <div className="meta-item">
                                                    <div className="meta-label">Source</div>
                                                    <div className="meta-value">
                                                        {article.source_url ? (
                                                            <a href={article.source_url} target="_blank" rel="noopener noreferrer" className="source-link">
                                                                {article.source} ↗
                                                            </a>
                                                        ) : (
                                                            article.source
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="meta-item">
                                                    <div className="meta-label">Reading Time</div>
                                                    <div className="meta-value">{article.reading_time || 'Quick read'}</div>
                                                </div>
                                                <div className="meta-item">
                                                    <div className="meta-label">Confidence</div>
                                                    <div className="meta-value">{Math.round((article.confidence || 0) * 100)}%</div>
                                                </div>
                                                <div className="meta-item">
                                                    <div className="meta-label">Word Count</div>
                                                    <div className="meta-value">{article.word_count || 0}</div>
                                                </div>
                                            </div>
                                            
                                            {article.ai_analysis && (
                                                <div className="ai-analysis">
                                                    <div className="ai-label">🤖 REAL AI ANALYSIS</div>
                                                    <div className="ai-text">{article.ai_analysis}</div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));

        console.log('🎖️ PATRIOTS PROTOCOL v4.0 - Real AI Interface Active');
        console.log('🚫 No fake data generation - Real intelligence only');
    </script>
</body>
</html>
