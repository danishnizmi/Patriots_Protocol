# Patriots Protocol - Static Site Deployment
name: Deploy Patriots Protocol to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - 'data/**'  # Ignore data updates from AI workflow
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create data directory if missing
        run: |
          mkdir -p data
          # Create fallback data file if it doesn't exist
          if [ ! -f data/news-analysis.json ]; then
            cat > data/news-analysis.json << 'EOF'
          {
            "articles": [
              {
                "title": "Patriots Protocol System Initialization",
                "summary": "AI-driven intelligence network successfully deployed. Monitoring global feeds and preparing tactical assessments.",
                "source": "SYSTEM",
                "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)",
                "category": "SYSTEM",
                "aiAnalysis": "System operational. All AI models active and ready for intelligence processing.",
                "confidence": 0.95,
                "threatLevel": "LOW"
              }
            ],
            "metrics": {
              "totalArticles": 1,
              "aiAnalysisComplete": 1,
              "threatLevel": "LOW",
              "systemStatus": "OPERATIONAL",
              "newArticles": 1,
              "lastAnalysis": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)",
              "aiConfidence": 95,
              "securityReports": 0,
              "economicReports": 0,
              "techReports": 1,
              "strategicAssessment": "Patriots Protocol successfully deployed and operational. AI systems ready for intelligence gathering.",
              "emergingTrends": ["AI Integration", "System Deployment", "Intelligence Network"],
              "averageConfidence": 95,
              "dataQuality": "EXCELLENT",
              "processingTime": "< 30 seconds",
              "apiStatus": "ACTIVE",
              "lastUpdate": "$(date)"
            },
            "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)",
            "version": "1.0"
          }
          EOF
          fi

      - name: Validate HTML structure
        run: |
          echo "🔍 Validating Patriots Protocol structure..."
          
          # Check if index.html exists and contains required elements
          if [ -f "index.html" ]; then
            echo "✅ index.html found"
            
            if grep -q "PATRIOTS PROTOCOL" index.html; then
              echo "✅ Site title found"
            else
              echo "❌ Site title missing"
              exit 1
            fi
            
            if grep -q "React" index.html; then
              echo "✅ React framework detected"
            else
              echo "⚠️  React framework not detected"
            fi
            
            if grep -q "AI-DRIVEN INTELLIGENCE NETWORK" index.html; then
              echo "✅ Subtitle found"
            else
              echo "❌ Subtitle missing"
              exit 1
            fi
          else
            echo "❌ index.html not found"
            exit 1
          fi
          
          echo "🎯 Patriots Protocol validation complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Success Notification
        run: |
          echo "🎖️  Patriots Protocol deployed successfully!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "⚡ Status: OPERATIONAL"
