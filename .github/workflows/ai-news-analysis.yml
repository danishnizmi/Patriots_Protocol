name: Patriots Protocol - Cyber Threat Intelligence

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'patriots_intel.py'
      - 'index.html'
      - '.github/workflows/ai-news-analysis.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "patriots-intelligence"
  cancel-in-progress: true

jobs:
  threat-intelligence:
    runs-on: ubuntu-latest
    outputs:
      mission_status: ${{ steps.analysis.outputs.mission_status }}
      threats_analyzed: ${{ steps.analysis.outputs.threats_analyzed }}
      critical_threats: ${{ steps.analysis.outputs.critical_threats }}
      global_threat_level: ${{ steps.analysis.outputs.global_threat_level }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          echo "Installing Patriots Protocol dependencies..."
          pip install --upgrade pip
          pip install aiohttp feedparser python-dateutil

      - name: Validate Intelligence Engine
        run: |
          echo "Validating intelligence engine..."
          if [ -f "patriots_intel.py" ]; then
            echo "âœ… Intelligence engine found"
            python -m py_compile patriots_intel.py
            echo "âœ… Syntax validation passed"
          else
            echo "âŒ Intelligence engine not found"
            exit 1
          fi

      - name: Execute Intelligence Mission
        id: analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_TOKEN: ${{ secrets.MODEL_TOKEN }}
        run: |
          echo "ğŸ–ï¸ Starting Patriots Protocol Intelligence Mission..."
          echo "ğŸ“… Mission Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          python patriots_intel.py 2>&1 | tee intelligence.log
          
          if [ -f ./data/news-analysis.json ]; then
            echo "âœ… Intelligence data generated successfully"
            
            python3 -c "
import json
import os

try:
    with open('./data/news-analysis.json', 'r') as f:
        data = json.load(f)
    
    metrics = data.get('metrics', {})
    summary = data.get('intelligence_summary', {})
    
    threats_analyzed = len(data.get('articles', []))
    critical_threats = metrics.get('critical_threats', 0)
    global_threat_level = metrics.get('global_threat_level', 'MONITORING')
    mission_status = summary.get('mission_status', 'OPERATIONAL')
    
    print(f'ğŸ–ï¸ Patriots Protocol Intelligence Summary:')
    print(f'   ğŸ“Š Mission Status: {mission_status}')
    print(f'   ğŸ¯ Threats Analyzed: {threats_analyzed}')
    print(f'   ğŸš¨ Critical Threats: {critical_threats}')
    print(f'   ğŸ”¥ Global Threat Level: {global_threat_level}')
    
    with open(os.environ['GITHUB_OUTPUT'], 'a') as gh_output:
        gh_output.write(f'mission_status={mission_status}\n')
        gh_output.write(f'threats_analyzed={threats_analyzed}\n')
        gh_output.write(f'critical_threats={critical_threats}\n')
        gh_output.write(f'global_threat_level={global_threat_level}\n')
    
    print(f'\nğŸ–ï¸ Patriots Protocol Intelligence Mission: COMPLETE')
    
except Exception as e:
    print(f'âŒ Metrics extraction failed: {e}')
    with open(os.environ['GITHUB_OUTPUT'], 'a') as gh_output:
        gh_output.write('mission_status=ERROR\n')
        gh_output.write('threats_analyzed=0\n')
        gh_output.write('critical_threats=0\n')
        gh_output.write('global_threat_level=ERROR\n')
"
          else
            echo "âš ï¸ No intelligence data generated"
            cat >> $GITHUB_OUTPUT << EOF
mission_status=NO_DATA
threats_analyzed=0
critical_threats=0
global_threat_level=NO_DATA
EOF
          fi

      - name: Validate Data Structure
        run: |
          echo "ğŸ” Validating data structure..."
          
          if [ -f ./data/news-analysis.json ]; then
            python3 -c "
import json
import sys

try:
    with open('./data/news-analysis.json', 'r') as f:
        data = json.load(f)
    
    required_fields = ['articles', 'metrics', 'intelligence_summary']
    missing = [field for field in required_fields if field not in data]
    
    if missing:
        print(f'âŒ Missing required fields: {missing}')
        sys.exit(1)
    
    articles = data.get('articles', [])
    print(f'âœ… Validation passed: {len(articles)} threats processed')
    
except Exception as e:
    print(f'âŒ Validation failed: {e}')
    sys.exit(1)
"
            echo "âœ… Data structure validation completed"
          else
            echo "âŒ Intelligence data file missing"
            exit 1
          fi

      - name: Commit Intelligence Data
        run: |
          git config --local user.email "patriots@cyber.ai"
          git config --local user.name "Patriots Protocol Intelligence"
          
          git add data/news-analysis.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "ğŸ“‹ No new intelligence data to commit"
          else
            COMMIT_MSG="ğŸ–ï¸ Patriots Protocol: Cyber Threat Intelligence Update"
            COMMIT_MSG="${COMMIT_MSG}\n\nğŸ“… Mission: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            COMMIT_MSG="${COMMIT_MSG}\nğŸ¯ Analyzed: ${{ steps.analysis.outputs.threats_analyzed }} threats"
            COMMIT_MSG="${COMMIT_MSG}\nğŸš¨ Critical: ${{ steps.analysis.outputs.critical_threats }}"
            COMMIT_MSG="${COMMIT_MSG}\nğŸ”¥ Threat Level: ${{ steps.analysis.outputs.global_threat_level }}"
            COMMIT_MSG="${COMMIT_MSG}\nğŸ“Š Status: ${{ steps.analysis.outputs.mission_status }}"
            
            echo -e "$COMMIT_MSG" > commit_message.txt
            git commit -F commit_message.txt
            git push
            
            echo "âœ… Intelligence data committed and deployed"
          fi

  deploy-dashboard:
