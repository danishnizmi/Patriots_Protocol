            echo "   ğŸ’° Cost Efficiency: EXCELLENT"
          elif [ "$AI_QUALITY" -ge "60" ] && [ "$COST_EFFICIENCY" -ge "50" ]; then
            echo "   âœ… AI Performance: GOOD"
