          echo "  üí∞ API Calls Used: ${{ needs.cost-optimized-intelligence.outputs.api_calls_used || '0' }}"
          echo "  üí∞ Estimated Cost: $${{ needs.cost-optimized-intelligence.outputs.cost_estimate || '0.0000' }}"
