          echo "  ğŸŒ Dashboard: ${{ steps.deployment.outputs.page_url }}"
          echo "  ğŸ“Š Mission: ${{ needs.threat-intelligence.outputs.mission_status }}"
          echo "  ğŸ¯ Threats: ${{ needs.threat-intelligence.outputs.threats_analyzed }}"
