          echo "  ğŸŒ Dashboard URL: ${{ steps.deployment.outputs.page_url }}"
          echo "  ğŸ¯ Threats Detected: ${{ needs.cyber-intelligence-analysis.outputs.threats_detected }}"
          echo "  ğŸ”¥ Threat Level: ${{ needs.cyber-intelligence-analysis.outputs.threat_level }}"
