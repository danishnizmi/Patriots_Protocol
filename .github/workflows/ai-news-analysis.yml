          echo "  ğŸŒ Intelligence Dashboard: ${{ steps.deployment.outputs.page_url }}"
          echo "  ğŸ¯ Threats Identified: ${{ needs.cyber-intelligence.outputs.threats_identified }}"
          echo "  ğŸ”¥ Threat Level: ${{ needs.cyber-intelligence.outputs.threat_level }}"
          echo "  ğŸ¤– Intelligence Confidence: ${{ needs.cyber-intelligence.outputs.intelligence_confidence }}%"
          echo "  ğŸ“Š Fresh Intelligence: ${{ needs.cyber-intelligence.outputs.fresh_intel_count }}"
