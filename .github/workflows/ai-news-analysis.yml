              print('ğŸ–ï¸  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•')
              print('     PATRIOTS PROTOCOL - INTELLIGENCE BRIEFING SUMMARY')
              print('   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•')
              print(f'   ğŸ“… Mission Date: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S UTC\")}')
              print(f'   ğŸ“Š Reports Processed: {len(articles)}')
              print(f'   ğŸ¯ Threat Level: {metrics.get(\"threat_level\", \"LOW\")}')
              print(f'   ğŸ¤– AI Confidence: {metrics.get(\"ai_confidence\", 85)}%')
              print(f'   ğŸ›¡ï¸  System Status: {metrics.get(\"system_status\", \"OPERATIONAL\")}')
              print(f'   ğŸ“ˆ Data Quality: {metrics.get(\"data_quality\", \"GOOD\")}')
              print(f'   âš¡ Processing Time: {metrics.get(\"processing_time\", \"< 30 seconds\")}')
              print(f'   ğŸŒ Geographic Focus: {metrics.get(\"geographic_focus\", [\"GLOBAL\"])}')
              print('   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•')
              print('     MISSION STATUS: PATRIOTS PROTOCOL OPERATIONAL')
              print('   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•')
              
          except Exception as e:
              print(f'Patriots Protocol summary generation error: {e}')
          " > logs/patriots_intelligence_summary.txt
          
          cat logs/patriots_intelligence_summary.txt

      - name: Commit Patriots Protocol Intelligence Updates
        run: |
          git config --local user.email "patriots-protocol@ai.system"
          git config --local user.name "Patriots Protocol AI"
          
          git add data/news-analysis.json
          git add logs/ 2>/dev/null || true
          git add backup/ 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ğŸ“‹ No changes to commit - Patriots Protocol data unchanged"
          else
            # Create commit with Patriots Protocol branding
            COMMIT_MSG="ğŸ–ï¸  Patriots Protocol: AI Intelligence Update"
            COMMIT_MSG="$COMMIT_MSG - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            COMMIT_MSG="$COMMIT_MSG\n\n"
